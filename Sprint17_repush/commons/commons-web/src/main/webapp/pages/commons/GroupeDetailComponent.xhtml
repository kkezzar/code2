<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	
			<p:panelGrid id="description" styleClass="ui-panelgrid-full-width  ui-panelgrid-form-no-border">
				<p:row>
					<p:column>
						<h:outputLabel  value="#{groupemsgs.groupe_identite}" />
					</p:column>
					<p:column>
						<h:outputText  
							value="#{refGroupeDtoParam.identifiant}" styleClass="value"/>
						
					</p:column>
				</p:row>
				
				<p:row>
					<p:column>
						<h:outputLabel value="#{groupemsgs.groupe_type}" />
					</p:column>
					<p:column>
						<h:outputText  styleClass="value"
							value="#{refGroupeDtoParam.llTypeGroupe}"
							/>
					</p:column>
					
				</p:row>

				<p:row>
					<p:column>
						<h:outputLabel value="#{groupemsgs.groupe_libelle_long_latin}" />
					</p:column>
					<p:column>
						<h:outputText  styleClass="value"
							value="#{refGroupeDtoParam.llGroupe}"
							/>
					</p:column>

					<p:column>
						<h:outputLabel value="#{groupemsgs.groupe_libelle_long_arabe}" />
					</p:column>
					<p:column>
						<h:outputText  styleClass="value"
							value="#{refGroupeDtoParam.llGroupeArabe}"
						/>
					</p:column>
				</p:row>

				<p:row>
					<p:column>
						<h:outputLabel value="#{groupemsgs.groupe_libelle_court_latin}" />
					</p:column>
					<p:column>
						<h:outputText id="lcLatin" styleClass="value"
							value="#{refGroupeDtoParam.lcGroupe}"
						/>
					</p:column>
					<p:column>
						<h:outputLabel
							value="#{groupemsgs.groupe_libelle_court_ar}" />
					</p:column>
					<p:column>
						<h:outputText id="lcAr" styleClass="value"
							value="#{refGroupeDtoParam.lcGroupeArabe}"
						/>
					</p:column>
				</p:row>
			</p:panelGrid>
			
	
	

</ui:composition>
