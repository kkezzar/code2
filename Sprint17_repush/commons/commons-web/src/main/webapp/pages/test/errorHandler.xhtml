<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="/templates/fullPageLayout.xhtml">

	<ui:define name="centerContent">

		<h:form>
			<p:commandButton
				actionListener="#{errorHandlerBean.throwViewExpiredException}"
				ajax="true" value="Throw ViewExpiredException!" />
			<p:commandButton
				actionListener="#{errorHandlerBean.throwNullPointerException}"
				ajax="true" value="Throw NullPointerException!" />
			<p:commandButton
				actionListener="#{errorHandlerBean.throwWrappedIllegalStateException}"
				ajax="true" value="Throw IllegalStateException!" />

			<h3>Non-AJAX</h3>
			<p:commandButton
				actionListener="#{errorHandlerBean.throwViewExpiredException}"
				ajax="false" value="Throw ViewExpiredException!" />
			<p:commandButton
				actionListener="#{errorHandlerBean.throwNullPointerException}"
				ajax="false" value="Throw NullPointerException!" />
			<a href="pages/errorpages/404.xhtml?facesRedirect=true"
				class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
				<span class="ui-button-text ui-c">page 404</span>
			</a>
		</h:form>

	</ui:define>
</ui:composition>
</html>
