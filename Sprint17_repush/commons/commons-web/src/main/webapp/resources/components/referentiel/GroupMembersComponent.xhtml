<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c_rt="http://java.sun.com/jstl/core_rt">

<!-- INTERFACE COMPOSANT  -->
<composite:interface>
<composite:attribute name="model"  required="true"/>
</composite:interface>

<!-- IMPLEMENTATION COMPOSANT -->
<composite:implementation>
		<p:dataTable var="row"
								value="#{cc.attrs.model}"
								rowKey="#{row.id}"
								emptyMessage="#{cmpGroupMsgs.group_members_component_datatable_list_empty}"
								rowIndexVar="rowIndex"
								currentPageReportTemplate="{startRecord} - {endRecord} sur {totalRecords}"
        						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"								
        						paginator="true" 
								rows="5" 
								paginatorPosition="bottom"
								rowsPerPageTemplate="5,10"
								style="margin-bottom:8px;">
				<f:facet name="header">#{cmpGroupMsgs.group_members_component_datatable_list}</f:facet>
				<p:column	headerText="" style="text-align:center;"> 	<h:outputText value="#{rowIndex+1}"/> </p:column>
				<p:column headerText="#{cmpGroupMsgs.group_members_component_datatable_list_column_deisgnation_fr}" style="text-align:left;">
							<h:outputText value="#{row.prenomLtIndividu} #{row.nomLtIndividu}" style="color:#336699;"/>
				</p:column>
				<p:column headerText="#{cmpGroupMsgs.group_members_component_datatable_list_column_role}" style="text-align:left;">
							<h:outputText value="#{row.roleLibelleLongFr}" style="color:#336699;"/>
				</p:column>
			
	  </p:dataTable>
</composite:implementation>
</html>
