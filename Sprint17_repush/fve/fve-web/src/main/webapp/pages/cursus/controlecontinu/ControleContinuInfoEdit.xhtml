<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<p:panelGrid id="panelEdit" styleClass="ui-panelgrid-full-width">
		<p:row>
			<p:column style="width:15%">
				<p:outputLabel
					value="#{evalControleContinuMsgs.eval_controle_continu_mc}"
					for="mc"></p:outputLabel>
			</p:column>
			<p:column style="width:35%">
				<p:selectOneMenu id="mc" required="false"
					value="#{controleContinuBean.evalControleContinuDto.rattachementMcId}"
					filter="true" filterMatchMode="contains"
					style="width:100%;text-align:left" 
					label="#{evalControleContinuMsgs.eval_controle_continu_mc}">
					<p:ajax update="panelEdit" onstart="PF('globalWidget').block()"
						onsuccess="PF('globalWidget').unblock()"
						listener="#{controleContinuBean.mcChanged}" />
					<f:selectItem
						itemLabel="#{evalControleContinuMsgs.eval_controle_continu_mc_select}"
						itemValue="" />
					<f:selectItems value="#{controleContinuBean.matieres}" />

				</p:selectOneMenu>
			</p:column>
			<p:column style="width:15%">
				<p:outputLabel
					value="#{evalControleContinuMsgs.eval_controle_continu_groupe}"
					for="groupe"></p:outputLabel>
			</p:column>
			<p:column style="width:35%">
				<p:selectOneMenu id="groupe" required="true"
					style="width:100%;text-align:left"
					value="#{controleContinuBean.evalControleContinuDto.associationGroupePedagogiqueId}"
					filter="true" filterMatchMode="contains"
					label="#{evalControleContinuMsgs.eval_controle_continu_groupe}">
					
					<p:ajax update="panelEdit" onstart="PF('globalWidget').block()"
						onsuccess="PF('globalWidget').unblock()"
						listener="#{controleContinuBean.groupeChanged}" />
					<f:selectItem
						itemLabel="#{evalControleContinuMsgs.eval_controle_continu_groupe_select}"
						itemValue="" />
					<f:selectItems value="#{controleContinuBean.groupes}" />

				</p:selectOneMenu>
			</p:column>
		</p:row>
		<p:row>
			<p:column style="width:15%">
				<p:outputLabel style="width:100%;text-align:left"
					value="#{evalControleContinuMsgs.eval_controle_continu_date_evaluation}"
					for="dateEval"></p:outputLabel>
			</p:column>
			<p:column style="width:35%">
				<p:calendar navigator="true" style="width:100%;text-align:left" widgetVar="calendar"
					value="#{controleContinuBean.evalControleContinuDto.dateEvaluation}"
					id="dateEval" label="#{individumsgs.individu_datenaissance}"
					pattern="dd/MM/yyyy" required="true" maxdate="calendar.today()"
					mindate="#{controleContinuBean.periodeDateDebut}"
					requiredMessage="#{evalControleContinuMsgs.eval_controle_continu_date_evaluation_required}"
					yearRange="c-90:c">
				</p:calendar>
			</p:column>

			<p:column style="width:15%">
				<p:outputLabel style="width:100%;text-align:left"
					value="#{evalControleContinuMsgs.eval_controle_continu_coefficient}"
					for="coefficient"></p:outputLabel>
			</p:column>
			<p:column style="width:35%">
				<pe:inputNumber id="coefficient" required="true" disabled="#{controleContinuBean.coefficientExist}"
					requiredMessage="#{evalControleContinuMsgs.eval_controle_continu_coefficient_required}"
					minValue="1.00" maxValue="10.0" decimalSeparator="."
					value="#{controleContinuBean.evalControleContinuDto.coefficient}">
				</pe:inputNumber>
			</p:column>
		</p:row>
		<p:row>
			<p:column style="width:15%">
				<p:outputLabel style="width:100%;text-align:left"
					value="#{evalControleContinuMsgs.eval_controle_continu_type_evaluation}"
					for="type"></p:outputLabel>
			</p:column>
			<p:column style="width:35%">
				<p:selectOneMenu id="type" required="true"
					style="width:100%;text-align:left"
					value="#{controleContinuBean.evalControleContinuDto.ncTypeEvalId}"
					filter="true" filterMatchMode="contains"
					requiredMessage="#{evalControleContinuMsgs.eval_controle_continu_type_evaluation_required}"
					label="#{evalControleContinuMsgs.eval_controle_continu_type_evaluation}">
					<f:selectItem
						itemLabel="#{evalControleContinuMsgs.eval_controle_continu_type_evaluation_select}"
						itemValue="" />
					<f:selectItems value="#{controleContinuBean.ncTypeEvalList}" />

				</p:selectOneMenu>
			</p:column>
			<p:column style="width:15%">
				<p:outputLabel style="width:100%;text-align:left"
					value="#{evalControleContinuMsgs.eval_controle_continu_comptablise}"
					for="comptablise"></p:outputLabel>
			</p:column>
			<p:column style="width:35%">
				<p:selectBooleanCheckbox id="comptablise"
					style="width:100%;text-align:left"
					value="#{controleContinuBean.evalControleContinuDto.comptablise}" />
			</p:column>
		</p:row>
		<p:row>
			<p:column style="width:15%">
				<p:outputLabel style="width:100%;text-align:left"
					value="#{evalControleContinuMsgs.eval_controle_continu_objectif}"
					for="objectif"></p:outputLabel>
			</p:column>
			<p:column style="width:35%">
				<p:inputText id="objectif" style="width:100%;text-align:left"
					value="#{controleContinuBean.evalControleContinuDto.objectif}" />
			</p:column>
			<p:column style="width:15%">
				<p:outputLabel style="width:100%;text-align:left"
					value="#{evalControleContinuMsgs.eval_controle_continu_competence}"
					for="competence"></p:outputLabel>
			</p:column>
			<p:column style="width:35%">
				<p:inputText id="competence" style="width:100%;text-align:left"
					value="#{controleContinuBean.evalControleContinuDto.competence}" />
			</p:column>
		</p:row>
		<p:row rendered="#{controleContinuBean.evalControleContinuDto.situationLibelle!=null}">
		<p:column>
				<p:outputLabel
					value="#{evalControleContinuMsgs.eval_controle_continu_situation}" />
			</p:column>
			<p:column colspan="3">
				<h:outputText styleClass="value"
					value="#{controleContinuBean.evalControleContinuDto.situationLibelle}" />
			</p:column>
		</p:row>
	</p:panelGrid>

</ui:composition>
