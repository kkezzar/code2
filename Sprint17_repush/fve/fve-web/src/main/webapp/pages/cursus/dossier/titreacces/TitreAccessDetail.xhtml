<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


	<p:panelGrid
		styleClass="ui-panelgrid-full-width ui-panelgrid-form-no-border">


		<p:row>
			<p:column colspan="4" styleClass="title">
				<h:outputText value="Informations titre d'accÃ¨s" />
			</p:column>
		</p:row>

		<p:row>
			<p:column>
				<h:outputText value="#{titreAccesMsgs.titre_acces_numero}" />
			</p:column>
			<p:column>
				<h:outputText
					value="#{titreAccesBean.titreAccesDto.numeroTitreAcces}"
					styleClass="value" />
			</p:column>

			<p:column>
				<h:outputText value="#{titreAccesMsgs.titre_acces_type}" />
			</p:column>
			<p:column>
				<h:outputText
					value="#{titreAccesBean.titreAccesDto.typeTitreLibelleLongFr}"
					styleClass="value" />
			</p:column>
		</p:row>

		<p:row>
			<p:column>
				<h:outputText value="#{titreAccesMsgs.titre_acces_moyenne}" />
			</p:column>
			<p:column>
				<h:outputText value="#{titreAccesBean.titreAccesDto.moyenne}"
					styleClass="value" />
			</p:column>
			<p:column>
				<h:outputText value="#{titreAccesMsgs.titre_acces_mention}" />
			</p:column>
			<p:column>
				<h:outputText
					value="#{titreAccesBean.titreAccesDto.mentionLibelleLongFr}"
					styleClass="value" />
			</p:column>
		</p:row>

		<p:row>
			<p:column>
				<h:outputText
					value="#{titreAccesMsgs.titre_acces_premiere_langue_etrangere}" />
			</p:column>
			<p:column>
				<h:outputText
					value="#{titreAccesBean.titreAccesDto.langueEtrangere1LibelleLongFr}"
					styleClass="value" />
			</p:column>
			<p:column>
				<h:outputText
					value="#{titreAccesMsgs.titre_acces_deuxieme_langue_etrangere}" />
			</p:column>
			<p:column>
				<h:outputText
					value="#{titreAccesBean.titreAccesDto.langueEtrangere2LibelleLongFr}"
					styleClass="value" />
			</p:column>
		</p:row>

		<p:row>
			<p:column>
				<h:outputText
					value="#{titreAccesMsgs.titre_acces_etablissement_obtention}" />
			</p:column>
			<p:column>
				<h:outputText
					value="#{titreAccesBean.titreAccesDto.etablissementObtentionFr}"
					styleClass="value" />
			</p:column>
			<p:column>
				<h:outputText value="#{titreAccesMsgs.titre_acces_specialite}" />
			</p:column>
			<p:column>
				<h:outputText
					value="#{titreAccesBean.titreAccesDto.refCodeSpecialite}"
					styleClass="value" />
			</p:column>
		</p:row>
		<p:row>
			<p:column>
				<h:outputText value="#{titreAccesMsgs.titre_acces_annee_obtention}" />
			</p:column>
			<p:column>
				<h:outputText value="#{titreAccesBean.titreAccesDto.anneeObtention}"
					styleClass="value" />
			</p:column>
			<p:column>
				<h:outputText value="#{titreAccesMsgs.titre_acces_equivalence}" />
			</p:column>
			<p:column>
				<h:outputText value="#{titreAccesBean.titreAccesDto.equivalence}"
					styleClass="value" />
			</p:column>
		</p:row>

	</p:panelGrid>

	<hr />

	<h:form id="resultlignestitreForm">
		<p:dataTable resizableColumns="true" id="lignesreleveData"
			styleClass="titreaccesStyle"
			value="#{titreAccesBean.listeLignesReleveNotes}" var="current"
			paginator="false" paginatorPosition="bottom"
			emptyMessage="#{commonmsgs.warn_info_aucun_result}"
			currentPageReportTemplate="({startRecord} - {endRecord} sur {totalRecords})  ">

			<f:param name="ligneId" value="#{current.id}" />
			<f:param name="releveId" value="#{titreAccesBean.releveId}">
			</f:param>
			<f:param name="dossierEtudiantId"
				value="#{titreAccesBean.dossierEtudiantId}" />

			<p:ajax event="page" update="@this" />
			<p:ajax event="sort" update="@this" process="@this" />

			<f:facet name="header">
				<h:outputText value="#{titreAccesMsgs.titre_acces_titre_releve}" />
			</f:facet>

			<p:column sortBy="#{current.libelleMatiereFr}">
				<f:facet name="header">
					<h:outputText
						value="#{titreAccesMsgs.titre_acces_releve_matiere_fr}" />
				</f:facet>
				<h:outputText value="#{current.libelleMatiereFr}" />
			</p:column>

			<p:column sortBy="#{current.libelleMatiereAr}">
				<f:facet name="header">
					<h:outputText
						value="#{titreAccesMsgs.titre_acces_releve_matiere_ar}" />
				</f:facet>
				<h:outputText value="#{current.libelleMatiereAr}" />
			</p:column>

			<p:column sortBy="#{current.note}">
				<f:facet name="header">
					<h:outputText value="#{titreAccesMsgs.titre_acces_releve_note}" />
				</f:facet>
				<h:outputText value="#{current.note}">
				</h:outputText>
			</p:column>

			<p:column sortBy="#{current.noteBase}">
				<f:facet name="header">
					<h:outputText
						value="#{titreAccesMsgs.titre_acces_releve_note_base}" />
				</f:facet>
				<h:outputText value="#{current.noteBase}">
				</h:outputText>
			</p:column>

		</p:dataTable>

	</h:form>
</ui:composition>
