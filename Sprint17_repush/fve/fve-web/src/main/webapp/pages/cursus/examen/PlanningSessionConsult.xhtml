<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-

transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions">
<ui:composition template="/templates/fullPageLayout.xhtml">
	<!-- titre de la page -->
	<ui:define name="pageTitleContent">
		#{examenMsgs.examen_pnl_consulter_session_title}
	</ui:define>

	<!-- contenu de la page -->
	<ui:define name="centerContent">
		<p:growl id="msgs" showDetail="true" autoUpdate="true" closable="true"
			showSummary="false" life="5000" />
		<p:outputPanel id="pnl_planning_session_Consult">
			<p:outputPanel id="panelGlobal">
				<pe:blockUI target="panelGlobal" widgetVar="globalWidget">
					<i class="fa fa-spinner fa-spin" />
				</pe:blockUI>
				<h:form id="form_planning_session_search">
					<ui:include src="/pages/cursus/examen/PlanningSessionSearch.xhtml" />

					<br />
					<p:outputPanel id="planningInfo"
						rendered="#{planningSessionSaveBean.showExamenDetail}">
						<ui:include src="/pages/cursus/examen/ExamenSessionConsult.xhtml" />
					</p:outputPanel>
				</h:form>
			</p:outputPanel>

		</p:outputPanel>

	</ui:define>
</ui:composition>
</html>
