<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/fullPageLayout.xhtml">
<ui:define name="pageTitleContent">
	#{groupePedagogiqueMsgs.groupepedagogique_panel_edit_title}
	</ui:define>
	<ui:define name="centerContent">

		<p:panel id="panelGlobal">
			<pe:blockUI target="panelGlobal" widgetVar="globalWidget">
				<i class="fa fa-spinner fa-spin" />
			</pe:blockUI>
			<h:form id="groupepedagogiqueForm" enctype="multipart/form-data">
				<ui:include
					src="/pages/cursus/groupepedagogique/GroupePedagogiqueSearch.xhtml" />
			</h:form>
			<h:form id="detailForm" enctype="multipart/form-data">
				<p:outputPanel id="editGroupe" styleClass="editStyle"
					rendered="#{groupePedagogiqueManagerBean.showDetail}">
					<ui:include
						src="/pages/cursus/groupepedagogique/GroupePedagogique.xhtml" />
				</p:outputPanel>
			</h:form>

		</p:panel>
	</ui:define>
</ui:composition>
</html>
