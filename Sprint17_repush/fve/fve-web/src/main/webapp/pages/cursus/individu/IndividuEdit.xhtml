<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<p:outputPanel styleClass="dossierStyle">

		<p:panel header="Informations étudiant" toggleable="true">

			<ui:include src="/pages/cursus/individu/IndividuInfosEdit.xhtml">
				<c:set var="idIndividu"
					value="#{dossierEtudiantSearchBean.dossierEtudiant.individu.id}"
					scope="view" />
			</ui:include>
		</p:panel>
		<p:panel header="Coordonnées" toggleable="true"
			disabled="#{coordonneeBean.idIndividu eq null}">

			<ui:include src="/pages/cursus/coordonnee/coordonnes.xhtml">
				<ui:param name="editAllow" value="true" />
				<c:set var="idIndividu"
					value="#{dossierEtudiantSearchBean.dossierEtudiant.individu.id}"
					scope="request" />
			</ui:include>

		</p:panel>
		</p:outputPanel>
</ui:composition>
