<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<p:panelGrid id="panelEdit" styleClass="ui-panelgrid-full-width">
		<p:row>
			<p:column style="width:20%">
				<p:outputLabel
					value="#{bilanMsgs.deliberation_data_table_list_column_date_deliberation}"
					for="dateDeliberation"></p:outputLabel>
			</p:column>
			<p:column style="width:30%">
				<p:calendar navigator="true" style="width:100%;text-align:left"
					value="#{deliberationBean.deliberationSessionDto.dateDeliberation}"
					id="dateDeliberation"
					label="#{bilanMsgs.deliberation_data_table_list_column_date_deliberation}"
					pattern="dd/MM/yyyy" required="true"
					requiredMessage="#{bilanMsgs.deliberation_date_deliberation_required}"
					yearRange="c-90:c">
				</p:calendar>
			</p:column>

			<p:column style="width:20%">
				<p:outputLabel style="width:100%;text-align:left"
					value="#{bilanMsgs.deliberation_data_table_list_column_heure_deliberation}"
					for="heureDeliberation"></p:outputLabel>
			</p:column>
			<p:column style="width:30%">
				<pe:timePicker id="heureDeliberation"
					style="width:100%;text-align:left" required="true"
					requiredMessage="#{bilanMsgs.deliberation_heure_deliberation_required}"
					value="#{deliberationBean.deliberationSessionDto.heureDeliberation}"
					mode="popup" widgetVar="spinnerBtnTimeWidget" showOn="button"
					label="#{bilanMsgs.deliberation_data_table_list_column_date_deliberation}" />
			</p:column>
		</p:row>
		<p:row>
			<p:column style="width:20%">
				<p:outputLabel value="#{bilanMsgs.deliberation_bilan_annuel}" />
			</p:column>
			<p:column style="width:30%">
				<p:selectBooleanCheckbox
					value="#{deliberationBean.deliberationSessionDto.bilanAnnuel}" />
				<p:spacer width="10" />
				<h:commandLink style="font-style: italic;color:#0000FF"
					value="#{bilanMsgs.deliberation_generate_bilan_annuel}"
					action="#{deliberationBean.goToGenerateBilanAnnuel}">
					<f:param name="oofId" value="#{searchPlanningBean.oofId}" />
					<f:param name="anneeAcademiqueId"
						value="#{searchPlanningBean.anneeAcademiqueId}" />
					<f:param name="niveauId" value="#{deliberationBean.niveauId}" />
				</h:commandLink>
			</p:column>
			<p:column style="width:20%">
				<p:outputLabel value="#{bilanMsgs.deliberation_bilan_periode}" />
			</p:column>
			<p:column style="width:30%">
				<p:selectBooleanCheckbox
					value="#{deliberationBean.deliberationSessionDto.bilanPeriode}" />
				<p:spacer width="10" />
				<h:commandLink style="font-style: italic;color:#0000FF"
					value="#{bilanMsgs.deliberation_generate_bilan_periode}"
					action="#{deliberationBean.goToGenerateBilanPeriode}">
					<f:param name="oofId" value="#{searchPlanningBean.oofId}" />
					<f:param name="anneeAcademiqueId"
						value="#{searchPlanningBean.anneeAcademiqueId}" />
					<f:param name="periodeId" value="#{searchPlanningBean.periodeId}" />
				</h:commandLink>
			</p:column>


		</p:row>
		<p:row>
			<p:column style="width:20%">
				<p:outputLabel
					value="#{bilanMsgs.deliberation_data_table_list_column_situation}" />
			</p:column>
			<p:column style="width:30%" colspan="#{deliberationBean.deliberationSessionDto.psCoefficientNoteEliminatoire == 0 ? '3':''}">
				<h:outputText
					value="#{deliberationBean.deliberationSessionDto.situationLibelleFr}"
					style="#{deliberationBean.deliberationSessionDto.situationStyleCss}" />
			</p:column>

			<p:column style="width:20%"
				rendered="#{deliberationBean.deliberationSessionDto.psCoefficientNoteEliminatoire != 0}">
				<p:outputLabel
					value="#{bilanMsgs.deliberation_data_table_list_column_coefficient_note_eliminatoire}" />
			</p:column>
			<p:column style="width:30%"
				rendered="#{deliberationBean.deliberationSessionDto.psCoefficientNoteEliminatoire != 0}">
				<h:outputText
					value="#{deliberationBean.deliberationSessionDto.psCoefficientNoteEliminatoire}" />
			</p:column>
		</p:row>
	</p:panelGrid>

</ui:composition>
