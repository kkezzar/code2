<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<p:dataTable var="mc" value="#{deliberationBean.mcList}"
		
		emptyMessage="#{bilanMsgs.deliberation_data_table_mc_empty_result}"
		resizableColumns="true" rowIndexVar="rowIndex">
		<p:ajax event="page" onstart="PF('globalWidget').block()"
			oncomplete="PF('globalWidget').unblock()">
		</p:ajax>
		<p:ajax event="sort" onstart="PF('globalWidget').block()"
			oncomplete="PF('globalWidget').unblock()">
		</p:ajax>
		<f:facet name="header">
          <h:outputText value="#{bilanMsgs.deliberation_data_table_mc_result}"/>
        </f:facet>
		<p:column sortBy="#{mc.mcCode}" width="10%">
			<f:facet name="header">
				<h:outputText
					value="#{bilanMsgs.deliberation_data_table_mc_column_mc_code}" />
			</f:facet>
			<h:outputText value="#{mc.mcCode}" />
		</p:column>
		<p:column sortBy="#{mc.mcLibelleFr}" width="60%">
			<f:facet name="header">
				<h:outputText
					value="#{bilanMsgs.deliberation_data_table_mc_column_mc_libelle}" />
			</f:facet>
			<h:outputText value="#{mc.mcLibelleFr}" />
		</p:column>
		<p:column sortBy="#{mc.coefficient}" width="10%" style="text-align:center">
			<f:facet name="header">
				<h:outputText
					value="#{bilanMsgs.deliberation_data_table_mc_column_mc_coefficient}" />
			</f:facet>
			<h:outputText value="#{mc.coefficient}" />
		</p:column>
		<p:column sortBy="#{mc.mcCredits}" width="10%" style="text-align:center">
			<f:facet name="header">
				<h:outputText
					value="#{bilanMsgs.deliberation_data_table_mc_column_mc_credit}" />
			</f:facet>
			<h:outputText value="#{mc.mcCredits}" />
		</p:column>

		<p:column sortBy="#{mc.mcMoyenneGenerale}" width="10%" style="text-align:center">
			<f:facet name="header">
				<h:outputText
					value="#{bilanMsgs.deliberation_data_table_mc_column_mc_moyenne}" />
			</f:facet>
			<h:outputText value="#{mc.mcMoyenneGenerale}" />
		</p:column>
	</p:dataTable>
	<br />
	<p:dataTable var="ue" value="#{deliberationBean.ueList}"
		emptyMessage="#{bilanMsgs.deliberation_data_table_ue_empty_result}"
		resizableColumns="true" rowIndexVar="rowIndex">
		<p:ajax event="page" onstart="PF('globalWidget').block()"
			oncomplete="PF('globalWidget').unblock()">
		</p:ajax>
		<p:ajax event="sort" onstart="PF('globalWidget').block()"
			oncomplete="PF('globalWidget').unblock()">
		</p:ajax>
		<f:facet name="header">
          <h:outputText value="#{bilanMsgs.deliberation_data_table_ue_result}"/>
        </f:facet>
		<p:column sortBy="#{ue.uniteEnseignementCode}" width="10%">
			<f:facet name="header">
				<h:outputText
					value="#{bilanMsgs.deliberation_data_table_ue_column_ue_code}" />
			</f:facet>
			<h:outputText value="#{ue.uniteEnseignementCode}" />
		</p:column>
		<p:column sortBy="#{ue.uniteEnseignementLibelleFr}" width="60%">
			<f:facet name="header">
				<h:outputText
					value="#{bilanMsgs.deliberation_data_table_ue_column_ue_libelle}" />
			</f:facet>
			<h:outputText value="#{ue.uniteEnseignementLibelleFr}" />
		</p:column>
		<p:column sortBy="#{ue.coefficient}" width="10%" style="text-align:center">
			<f:facet name="header">
				<h:outputText
					value="#{bilanMsgs.deliberation_data_table_ue_column_ue_coefficient}" />
			</f:facet>
			<h:outputText value="#{ue.coefficient}" />
		</p:column>
		<p:column sortBy="#{ue.uniteEnseignementCredits}" width="10%" style="text-align:center">
			<f:facet name="header">
				<h:outputText
					value="#{bilanMsgs.deliberation_data_table_ue_column_ue_credit}" />
			</f:facet>
			<h:outputText value="#{ue.uniteEnseignementCredits}" />
		</p:column>

		<p:column sortBy="#{ue.ueMoyenneGenerale}" width="10%" style="text-align:center">
			<f:facet name="header">
				<h:outputText
					value="#{bilanMsgs.deliberation_data_table_ue_column_ue_moyenne}" />
			</f:facet>
			<h:outputText value="#{ue.ueMoyenneGenerale}" />
		</p:column>
	</p:dataTable>

</ui:composition>
