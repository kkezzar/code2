<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/fullPageLayout.xhtml"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:of="http://java.sun.com/jsf/composite/components/of">

<ui:define name="title">#{ofBB.pageTitle}</ui:define>
<ui:define name="pageTitleContent">#{ofBB.pageTitle}</ui:define>
<ui:define name="centerContent">

<!-- Appel du composant OfComponent en mode edition -->
<of:OfComponent ofDto="#{ofBB.ofDto}" 	toEdit="true" />

<!-- OFFRE DE FORMATION - TOOLBAR BUTTONS  -->
	<h:form id="formButtons" style="font-size:11px;">
	<p:toolbar>
			<p:toolbarGroup align="right">
				<p:separator />
				<p:commandButton value="#{ofEditMsgs.EDIT_OF_BTN_GO_BACK}" 	action="#{ofBB.goBack()}">
									<f:param name="outcomePage" value="#{txtOutcomePage.value}" />
									<f:param name="searchMode" value="#{txtSearchModeSearch.value}" />
									<f:param name="keyWords" value="#{txtKeyWordsSearch.value}" />								
				</p:commandButton>
			</p:toolbarGroup>

		</p:toolbar>
	</h:form>
		
	</ui:define>
</ui:composition>
