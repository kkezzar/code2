							<p:row>
								<p:column>
									<p:tree value="#{ueBB.ueDetailTreeView}" var="node"
										dynamic="true" cache="true" selectionMode="single">
										<p:treeNode>
											<p:commandLink value="#{node}"
												update="@([id$=pngrd_detailUe])"
												actionListener="#{ueBB.selectNode(node)}">
												<f:param name="ueId" value="#{ueBB.ueId}" />
												<f:param name="node" value="#{node}" />
											</p:commandLink>
										</p:treeNode>
									</p:tree>
								</p:column>
								<p:column>
									<p:panelGrid id="pngrd_detailUe">
										<f:facet name="header">
											<p:row>
												<p:column>
													<h:outputText binding="#{slectedNode}" value="#{ueBB.node}" />
												</p:column>
											</p:row>
										</f:facet>
										<p:row>
											<p:column>
												<p:editor value="#{ueBB.nodeValue}" width="700" height="400"
													disabled="true" />
											</p:column>
										</p:row>
									</p:panelGrid>
								</p:column>
