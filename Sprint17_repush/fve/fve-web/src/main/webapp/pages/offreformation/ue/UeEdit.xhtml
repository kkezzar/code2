<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<p:panel id="pnl_ueDetail"
		header="#{(ueBB.ue.id == 0) ? uniteEnseignementMsgs.unite_enseignement_page_title_nouveau : uniteEnseignementMsgs.unite_enseignement_page_title_modification} #{ueBB.ue.libelleFr}">
		<pe:blockUI target="tbvw_ueDetail" widgetVar="tabUIWidget">
			<i class="fa fa-spinner fa-spin" />
		</pe:blockUI>
		<p:tabView id="tbvw_ueDetail" activeIndex="0">
			<p:tab
				title="#{uniteEnseignementMsgs.unite_enseignement_anglet_descriptif}">
				<ui:include src="/pages/offreformation/ue/UeInfoEdit.xhtml" />
			</p:tab>
			<p:tab
				title="#{uniteEnseignementMsgs.unite_enseignement_anglet_detail}"
				disabled="#{ueBB.ue.id == 0}">
				<ui:include src="/pages/offreformation/ue/UeDetailInfoEdit.xhtml" />
			</p:tab>

			<p:tab
				title="#{uniteEnseignementMsgs.unite_enseignement_anglet_List_mc}"
				disabled="#{ueBB.ue.id == 0}">
				<ui:include src="/pages/offreformation/ue/UeMcList.xhtml" />
			</p:tab>
		</p:tabView>
	</p:panel>

</ui:composition>
