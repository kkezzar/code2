
	
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:of="http://java.sun.com/jsf/composite/components/of">
	
<ui:composition template="/templates/fullPageLayout.xhtml">

	<ui:define name="centerContent">
	<h:form id="form_ouvertureOfSelect">
	<p:panel id="pnl_ouvertureOf" header="#{ouvertureOfMsgs.ouverture_ouvrir_title}">
	<p:growl id="msgs" showDetail="true" autoUpdate="true"  closable="true" life="5000"/>	

				
					<p:fieldset id="OfSearchResult"  legend="#{ouvertureOfMsgs.ouverture_selection_of_title}" styleClass="mesrsFieldset" >

						<p:dataTable id="OfResultSearchDataTable" var="of"
					resizableColumns="false" 
					rowIndexVar="rowIndex" 
					value="#{ouvertureOfBean.ofResultSearch}" 
					paginator="true" paginatorPosition="bottom"
					emptyMessage="#{ofSearchMsgs.SEARCH_OF_DATA_TABLE_SEACRH_RESULT_NO_RESULT}" rows="10"
					paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport}"
					currentPageReportTemplate="({startRecord} - {endRecord} sur {totalRecords})  " style="margin:8px"
								>													
								<f:facet name="header">  
            								#{ouvertureOfMsgs.ouverture_list_of_disponible}
       						 	</f:facet>  
											<p:column	headerText="#{ofSearchMsgs.SEARCH_OF_DATA_TABLE_SEACRH_RESULT_COLUMN_INDEX}" style="width:2%">
														<h:outputText value="#{rowIndex+1}" />
											</p:column>
				
											<p:column   	headerText="#{ofSearchMsgs.SEARCH_OF_DATA_TABLE_SEACRH_RESULT_COLUMN_CODE}" style="width:10%">
														<h:outputText value="#{of.code}" />
											</p:column>
											
											<p:column 	headerText="#{ofSearchMsgs.SEARCH_OF_DATA_TABLE_SEACRH_RESULT_COLUMN_LABEL_FR}" styleClass="textOnLeft" style="width:25%">
														<h:outputText value="#{of.i18nDtos['fr'].libelle}"  />
											</p:column>
					
					                         <p:column 	headerText="#{ofSearchMsgs.SEARCH_OF_DATA_TABLE_SEACRH_RESULT_COLUMN_DOMAIN_FR}" styleClass="textOnLeft" style="width:15%">
														<h:outputText value="#{of.i18nDtos['fr'].libelleDomaine}" />
											</p:column>
											
											<p:column 	headerText="#{ofSearchMsgs.SEARCH_OF_DATA_TABLE_SEACRH_RESULT_COLUMN_DEGREE_FR}" styleClass="textOnLeft" style="width:18%">
														<h:outputText value="#{of.i18nDtos['fr'].libelleFiliere}" />
											</p:column>
											<p:column 	headerText="#{ofSearchMsgs.SEARCH_OF_DATA_TABLE_SEACRH_RESULT_COLUMN_SPECIALITY_FR}" styleClass="textOnLeft"  style="width:15%">
														<h:outputText value="#{of.i18nDtos['fr'].libelleSpecialite}" />
											</p:column>
									
											
												
											<p:column 	headerText="#{ofSearchMsgs.SEARCH_OF_DATA_TABLE_SEACRH_RESULT_COLUMN_CYCLE_FR}" style="width:10%">
														<h:outputText value="#{of.i18nDtos['fr'].libelleCycle}" />
											</p:column>
				
											
											<p:column  style="width:10%" exportable="false">
													
														<p:commandButton 
																	id="detailButtonID" onstart="PF('blockUIWidget').block()"
							oncomplete="PF('blockUIWidget').unblock()"
																	value="#{commonmsgs.bouton_ouvrir}"  
																	ajax="true"
																	action="#{ouvertureOfBean.toOpenOf}"  	>
																<f:param name="editionMode" value="detail" />
																<f:param name="ofId" value="#{of.id}" />
														</p:commandButton>
				
											</p:column>
		
						</p:dataTable>
					</p:fieldset>
					
					
			</p:panel>
			 <pe:blockUI widgetVar="blockUIWidget">
			<h:panelGrid columns="2">
				<h:graphicImage value="/resources/images/ajax-loader1.gif"
					style="margin-right: 12px; vertical-align: middle;" />
				<h:outputText value="#{commonmsgs.msg_wait}"
					style="white-space: nowrap;" />
			</h:panelGrid>
		</pe:blockUI>
		</h:form>
	</ui:define>
</ui:composition>
</html>
