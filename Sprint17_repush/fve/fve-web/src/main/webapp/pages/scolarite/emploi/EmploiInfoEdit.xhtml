
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions">



	<h:form id="form_emploi_info_edit">
		<p:fieldset legend="Emploi du temps" toggleable="true" style="width:1100px"
			rendered="#{emploiBean.emploiDto.id==0}">
			<p:panelGrid columns="1" cellspacing="0">
			<p:panelGrid>

				<p:row>
					<p:column style="width:200px">
						<p:outputLabel
							value="#{emploiMsgs.emploi_annee_academique} *"></p:outputLabel>

					</p:column>
					<p:column style="width:250px">
						<p:selectOneMenu id="annee" filter="true" required="true" style="width:250px"
							requiredMessage="#{emploiMsgs.emploi_annee_academique_required}"
							filterMatchMode="startsWith"
							value="#{emploiBean.emploiDto.anneeAcademiqueId}"
							label="#{emploiMsgs.emploi_annee_academique}">
							<p:ajax update=":form_emploi_info_edit"
								listener="#{emploiBean.anneeChanged}" />
							<f:selectItem
								itemLabel="#{emploiMsgs.emploi_annee_academique_select}"
								itemValue="" />
							<f:selectItems
								value="#{emploiBean.anneeAcademiqueList}" />
						</p:selectOneMenu>
					</p:column>
				</p:row>
				<p:row>
					<p:column style="width:200px">
						<p:outputLabel
							value="#{emploiMsgs.emploi_periodicite} / #{emploiMsgs.emploi_periode} *"></p:outputLabel>
					</p:column>
					<p:column style="width:550px">
						<p:selectOneMenu id="periodicite" filter="true" required="true" style="width:250px"
							requiredMessage="#{emploiMsgs.emploi_periodicite_required}"
							filterMatchMode="startsWith"
							value="#{emploiBean.emploiDto.periodiciteId}"
							label="#{emploiMsgs.emploi_periodicite}">
							<p:ajax update=":form_emploi_info_edit"
								listener="#{emploiBean.periodiciteChanged}" />
							<f:selectItem
								itemLabel="#{emploiMsgs.emploi_periodicite_select}"
								itemValue="" />
							<f:selectItems
								value="#{emploiBean.periodiciteList}" />
						</p:selectOneMenu>
						<p:spacer width="2px"></p:spacer>
<!-- 					</p:column> -->
<!-- 					<p:column style="width:200px"> -->
<!-- 						<p:outputLabel -->
<!-- 							value="#{emploiMsgs.emploi_periode} *"></p:outputLabel> -->
<!-- 					</p:column> -->
<!-- 					<p:column style="width:200px"> -->
						<p:selectOneMenu id="periode" filter="true" required="true" style="width:250px"
							requiredMessage="#{emploiMsgs.emploi_periode_required}"
							filterMatchMode="startsWith"
							value="#{emploiBean.emploiDto.periodeId}"
							label="#{emploiMsgs.emploi_periode}">
							<p:ajax update=":form_emploi_info_edit"
								listener="#{emploiBean.periodeChanged}" />
							<f:selectItem
								itemLabel="#{emploiMsgs.emploi_periode_select}"
								itemValue="" />
							<f:selectItems
								value="#{emploiBean.periodeList}" />
						</p:selectOneMenu>
					</p:column>
				</p:row>
				<p:row>
					<p:column style="width:200px">
				<p:outputLabel value="#{emploiMsgs.emploi_offre_formation} *"></p:outputLabel>
                   </p:column>
					<p:column style="width:550px">
					<p:selectOneMenu id="of" required="true" style="width:500px"
						value="#{emploiBean.emploiDto.ouvertureOffreFormationId}"
						filter="true" filterMatchMode="startsWith"
						label="#{emploiMsgs.emploi_offre_formation}">
						<p:ajax update=":form_emploi_info_edit"
								listener="#{emploiBean.ofChanged}" />
						<f:selectItem
							itemLabel="#{emploiMsgs.emploi_offre_formation_select}"
							itemValue="" />
						<f:selectItems
							value="#{emploiBean.offreFormationList}" />

					</p:selectOneMenu>
					</p:column>
					</p:row>
				    <p:row>
					<p:column style="width:100px">
					<p:outputLabel value="#{emploiMsgs.emploi_niveau} *"></p:outputLabel>
					</p:column>
					<p:column style="width:250px">
					<p:selectOneMenu id="niveau" required="true" style="width:250px"
						value="#{emploiBean.emploiDto.niveauId}"
						filter="true" filterMatchMode="startsWith"
						label="#{emploiMsgs.emploi_niveau}">
						<p:ajax update=":form_emploi_info_edit"
							listener="#{emploiBean.niveauChanged}" />
						<f:selectItem itemLabel="#{emploiMsgs.emploi_niveau_select}"
							itemValue="" />
						<f:selectItems value="#{emploiBean.niveauList}" />

					</p:selectOneMenu>
				
				</p:column>
				</p:row>
			</p:panelGrid>
			
          <p:toolbar id="emploiInfoToolBar"
			styleClass="toolBarMesrs" >
			<p:toolbarGroup>
			<p:commandButton value="#{commonmsgs.bouton_enregistrer}" 
							id="saveBtn2" icon="ui-icon-disk"							
							onstart="PF('emploiFormBlock').block()"
							oncomplete="PF('emploiFormBlock').unblock()"
							update=":pnl_emploi_Edit"
							actionListener="#{emploiBean.saveEmploi}">
							
                         <p:confirm		header="Confirmation"	 message="#{emploiMsgs.emploi_save_confirm_msg}"	icon="ui-icon-alert" />
						</p:commandButton>	
			</p:toolbarGroup>
        


			<p:toolbarGroup align="right">
               <p:commandButton value="#{commonmsgs.bouton_annuler}" immediate="true"
							id="backBtn" icon="ui-icon-arrowreturn-1-w"							
							onstart="PF('emploiFormBlock').block()"
							oncomplete="PF('emploiFormBlock').unblock()"
							update=":pnl_emploi_Edit"
							actionListener="#{emploiBean.annuler}">
							
                       
						</p:commandButton>	
			</p:toolbarGroup>
		</p:toolbar>
		</p:panelGrid>
		</p:fieldset>
		

	</h:form>





</ui:composition>
