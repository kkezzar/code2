<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-

    transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:eh="http://java.sun.com/jsf/composite/components">

<ui:composition template="/templates/fullPageLayout.xhtml">

	<!-- titre de la page -->
	<ui:define name="pageTitleContent">
		#{marchesMsgs.page_title_consulter_marche}
	</ui:define>

	<!-- contenu de la page -->
	<ui:define name="centerContent">

		<p:outputPanel id="outputPanel">

			<p:growl id="msgs" showDetail="true" autoUpdate="true" life="3000" />

			<h:form id="form_search"
				onkeypress="if (event.keyCode == 13) { event.preventDefault(); document.getElementById('form_dossier-etud:btnSearch').click(); return false;}">
				<pe:blockUI target="form_search" widgetVar="formSearchWidget">
					<i class="fa fa-spinner fa-spin"></i>
				</pe:blockUI>
				<p:toolbar>
					<p:toolbarGroup align="left">
					</p:toolbarGroup>
					<p:toolbarGroup align="right">
					</p:toolbarGroup>
				</p:toolbar>

				<p:spacer height="20px"></p:spacer>

				<p:dataTable id="ResultSearchDataTable" var="current"
					resizableColumns="false" lazy="true" value="#{marchesBean.model}"
					rowIndexVar="rowIndex" paginator="true"
					emptyMessage="#{commonmsgs.data_table_empty_Message}"
					rowKey="#{current.id}" selectionMode="single"
					rows="#{uiConfig['primefaces.dataTable.rows']}"
					paginatorPosition="#{uiConfig['primefaces.dataTable.paginatorPosition']}"
					currentPageReportTemplate="#{uiConfig['primefaces.dataTable.currentPageReportTemplate']}"
					paginatorTemplate="#{uiConfig['primefaces.dataTable.paginatorTemplate']}"
					rowsPerPageTemplate="#{uiConfig['primefaces.dataTable.rowsPerPageTemplate']}">

					<p:ajax event="rowSelect" immediate="true"
						listener="#{marchesBean.onRowSelect}" process="@this"
						onstart="PF('page').block()" onsuccess="PF('page').unblock()"
						update=":form_view" />

					<p:column headerText="#{commonmsgs.column_numero_ligne}"
						style="width:40px">
						<h:outputText value="#{rowIndex+1}" />
					</p:column>
					<p:column headerText="#{gfcMsgs.intitule_fr}">
						<h:outputText value="#{current.intituleFr}">
						</h:outputText>
					</p:column>

					<p:column headerText="#{gfcMsgs.type}">
						<h:outputText value="#{current.type.libelleLongFr}">
						</h:outputText>
					</p:column>

					<p:column headerText="Contrat">
						<h:outputText value="#{current.contrat.identifiant}">
						</h:outputText>
					</p:column>

					<p:column headerText="Mode de passation">
						<h:outputText value="#{current.modePassation.libelleLongFr}">
						</h:outputText>
					</p:column>

					<p:column headerText="Date publication">
						<h:outputText value="#{current.datePublication}">
							<f:convertDateTime type="date"
								pattern="#{applicationBean.datePattern()}" />
						</h:outputText>
					</p:column>

					<p:column headerText="#{gfcMsgs.date_signature}">
						<h:outputText value="#{current.dateSignature}">
							<f:convertDateTime type="date"
								pattern="#{applicationBean.datePattern()}" />
						</h:outputText>
					</p:column>

					<p:column headerText="Situation">
						<h:outputText value="#{current.situation.libelleSituation}">
						</h:outputText>
					</p:column>

					<p:column headerText="Montant">
						<h:outputText value="#{current.montant}" styleClass="pull-right">
							<f:convertNumber type="currency" currencySymbol="" />
						</h:outputText>
					</p:column>

				</p:dataTable>
			</h:form>

			<p:spacer height="20px"></p:spacer>

			<p:outputPanel id="form_view">

				<p:tabView rendered="#{marchesBean.crud}" id="tabview">

					<p:tab
						title="#{preparationBudgetFonctionnementMsgs.detail_exercice_budgetaire}">
						<h:form>
							<p:panelGrid
								styleClass="ui-panelgrid-full-width ui-panelgrid-detail ui-panelgrid-form-no-border">

								<p:row>
									<p:column>
										<h:outputText value="#{parametrageBudgetMsg.intitule_fr}" />
									</p:column>
									<p:column>
										<h:outputText value="#{marchesBean.marcheDto.intituleFr}"
											styleClass="value" />
									</p:column>
									<p:column>
										<h:outputText value="#{parametrageBudgetMsg.intitule_ar}" />
									</p:column>
									<p:column>
										<h:outputText value="#{marchesBean.marcheDto.intituleAr}"
											styleClass="value" />
									</p:column>
								</p:row>

								<p:row>
									<p:column>
										<h:outputText value="Type de marché" />
									</p:column>
									<p:column colspan="3">
										<h:outputText
											value="#{marchesBean.marcheDto.type.libelleLongFr}"
											styleClass="value" />
									</p:column>
								</p:row>

								<p:row>
									<p:column>
										<h:outputText value="Contrat" />
									</p:column>

									<p:column>
										<h:outputText styleClass="value"
											value="#{marchesBean.marcheDto.contrat.identifiant}" />
									</p:column>

									<p:column>
										<h:outputText value="Contact" />
									</p:column>

									<p:column>
										<h:outputText styleClass="value"
											value="#{marchesBean.marcheDto.contact.civiliteLibelleLongFr}. #{marchesBean.marcheDto.contact.prenomLatin} #{marchesBean.marcheDto.contact.nomLatin}" />
									</p:column>
								</p:row>

								<p:row>
									<p:column>
										<h:outputText value="Mode de passation" />
									</p:column>
									<p:column>
										<h:outputText
											value="#{marchesBean.marcheDto.modePassation.libelleLongFr}"
											styleClass="value" />
									</p:column>

									<p:column>
										<h:outputText value="Montant" />
									</p:column>
									<p:column>
										<h:outputText value="#{marchesBean.marcheDto.montant}"
											styleClass="value">
											<f:convertNumber type="currency" currencySymbol="" />
										</h:outputText>
									</p:column>
								</p:row>

								<p:row>
									<p:column>
										<h:outputText value="Marché à " />
									</p:column>
									<p:column>
										<p:selectBooleanCheckbox
											value="#{marchesBean.marcheDto.prestation}" disabled="true">
										</p:selectBooleanCheckbox>
										<h:outputText value=" Prestations " />
									</p:column>
									<p:column>
										<p:selectBooleanCheckbox
											value="#{marchesBean.marcheDto.equipement}" disabled="true">
										</p:selectBooleanCheckbox>
										<h:outputText value=" Equipements " />
									</p:column>
									<p:column>
										<p:selectBooleanCheckbox
											value="#{marchesBean.marcheDto.produit}" disabled="true">
										</p:selectBooleanCheckbox>
										<h:outputText value=" Produits " />
									</p:column>
								</p:row>

								<p:row>
									<p:column>
										<h:outputText value="Date approbation" />
									</p:column>
									<p:column>
										<h:outputText styleClass="value"
											value="#{marchesBean.marcheDto.dateApprobation}">
											<f:convertDateTime pattern="#{applicationBean.datePattern()}" />
										</h:outputText>
									</p:column>
									<p:column>
										<h:outputText value="Date publication" />
									</p:column>
									<p:column>
										<h:outputText styleClass="value"
											value="#{marchesBean.marcheDto.datePublication}">
											<f:convertDateTime pattern="#{applicationBean.datePattern()}" />
										</h:outputText>
									</p:column>
								</p:row>

								<p:row>
									<p:column>
										<h:outputText value="Date signautre" />
									</p:column>
									<p:column>
										<h:outputText styleClass="value"
											value="#{marchesBean.marcheDto.dateSignature}">
											<f:convertDateTime pattern="#{applicationBean.datePattern()}" />
										</h:outputText>
									</p:column>

									<p:column>
										<h:outputText value="Date ODS" />
									</p:column>
									<p:column>
										<h:outputText styleClass="value"
											value="#{marchesBean.marcheDto.dateOds}">
											<f:convertDateTime pattern="#{applicationBean.datePattern()}" />
										</h:outputText>
									</p:column>
								</p:row>


								<p:row>
									<p:column colspan="4">
										<hr />
									</p:column>
								</p:row>

								<p:row>
									<p:column>
										<h:outputText value="Type de clôture" />
									</p:column>
									<p:column>
										<h:outputText styleClass="value"
											value="#{marchesBean.marcheDto.typeCloture.libelleLongFr}" />
									</p:column>

									<p:column>
										<h:outputText value="Date de clôture" />
									</p:column>
									<p:column>
										<h:outputText styleClass="value"
											value="#{marchesBean.marcheDto.dateCloture}" />
									</p:column>
								</p:row>

								<p:row>
									<p:column>
										<h:outputText value="Date de réception provisoire" />
									</p:column>
									<p:column>
										<h:outputText styleClass="value"
											value="#{marchesBean.marcheDto.dateProvisoire}">
											<f:convertDateTime pattern="#{applicationBean.datePattern()}" />
										</h:outputText>
									</p:column>

									<p:column>
										<h:outputText value="Date de réception définitive" />
									</p:column>
									<p:column>
										<h:outputText styleClass="value"
											value="#{marchesBean.marcheDto.dateReceptionDefinitive}">
											<f:convertDateTime pattern="#{applicationBean.datePattern()}" />
										</h:outputText>
									</p:column>
								</p:row>

								<p:row>
									<p:column>
										<h:outputText value="date de début de garantie" />
									</p:column>
									<p:column>
										<h:outputText styleClass="value"
											value="#{marchesBean.marcheDto.dateDebutGarantie}">
											<f:convertDateTime pattern="#{applicationBean.datePattern()}" />
										</h:outputText>
									</p:column>

									<p:column>
										<h:outputText value="date de fin de garantie" />
									</p:column>
									<p:column>
										<h:outputText styleClass="value"
											value="#{marchesBean.marcheDto.dateFinGarantie}">
											<f:convertDateTime pattern="#{applicationBean.datePattern()}" />
										</h:outputText>
									</p:column>
								</p:row>

								<p:row>
									<p:column colspan="4">
										<hr />
									</p:column>
								</p:row>

								<p:row>
									<p:column>
										<h:outputText value="#{parametrageBudgetMsg.observation}" />
									</p:column>
									<p:column colspan="3">
										<h:outputText styleClass="value"
											value="#{marchesBean.marcheDto.observation}" />
									</p:column>
								</p:row>

								<!-- Actions -->
								<f:facet name="footer">
									<p:row>
										<p:column colspan="4">
											<p:commandButton value="#{commonmsgs.bouton_retour}"
												styleClass="pull-right" id="cancelBtn" update=":form_view"
												immediate="true" process="@this"
												actionListener="#{marchesBean.cancelAction()}">
											</p:commandButton>

										</p:column>
									</p:row>
								</f:facet>
							</p:panelGrid>
						</h:form>
					</p:tab>

					<p:tab title="Les préstations"
						disabled="#{marchesBean.marcheDto.id eq null or marchesBean.marcheDto.prestation ne true}">
						<p:dataTable id="datatable_prestations" var="current"
							resizableColumns="false" lazy="true" rowIndexVar="rowIndex"
							value="#{marchesBean.marcheDto.prestationMarches}"
							paginator="true"
							emptyMessage="#{commonmsgs.data_table_empty_Message}"
							rowKey="#{current.id}" selectionMode="single"
							rows="#{uiConfig['primefaces.dataTable.rows']}"
							paginatorPosition="#{uiConfig['primefaces.dataTable.paginatorPosition']}"
							currentPageReportTemplate="#{uiConfig['primefaces.dataTable.currentPageReportTemplate']}"
							paginatorTemplate="#{uiConfig['primefaces.dataTable.paginatorTemplate']}"
							rowsPerPageTemplate="#{uiConfig['primefaces.dataTable.rowsPerPageTemplate']}">

							<p:column headerText="#{commonmsgs.column_numero_ligne}">
								<h:outputText value="#{rowIndex+1}" />
							</p:column>

							<p:column headerText="Préstation">
								<h:outputText value="#{current.type.libelleLongFr}" />
							</p:column>

							<p:column headerText="Quantité">
								<h:outputText value="#{current.quantite}" />
							</p:column>

							<p:column headerText="Prix unitaire">
								<h:outputText value="#{current.prixUnitaire}"
									styleClass="pull-right">
									<f:convertNumber type="currency" currencySymbol="" />
								</h:outputText>
							</p:column>

							<p:column headerText="Taux TVA">
								<h:outputText value="#{current.tauxTva}" styleClass="pull-right">
									<f:convertNumber type="currency" currencySymbol="" />
								</h:outputText>
							</p:column>

							<p:column headerText="#{gfcMsgs.montant} TTC">
								<h:outputText value="#{current.montantTtc}"
									styleClass="pull-right">
									<f:convertNumber type="currency" currencySymbol="" />
								</h:outputText>
							</p:column>

							<p:columnGroup type="footer">
								<p:row>
									<p:column colspan="5" style="text-align:right"
										footerText="Total" />
									<p:column style="text-align:right">
										<f:facet name="footer">
											<h:outputText value="" styleClass="value">
												<f:convertNumber type="currency" currencySymbol="" />
											</h:outputText>
										</f:facet>
									</p:column>
								</p:row>
							</p:columnGroup>
						</p:dataTable>
					</p:tab>

					<p:tab title="Les equipements"
						disabled="#{marchesBean.marcheDto.id eq null or marchesBean.marcheDto.equipement ne true}">

						<p:dataTable id="datatable_equipements" var="current"
							resizableColumns="false" lazy="true" rowIndexVar="rowIndex"
							value="#{marchesBean.marcheDto.equipementMarches}"
							paginator="true"
							emptyMessage="#{commonmsgs.data_table_empty_Message}"
							rowKey="#{current.id}" selectionMode="single"
							rows="#{uiConfig['primefaces.dataTable.rows']}"
							paginatorPosition="#{uiConfig['primefaces.dataTable.paginatorPosition']}"
							currentPageReportTemplate="#{uiConfig['primefaces.dataTable.currentPageReportTemplate']}"
							paginatorTemplate="#{uiConfig['primefaces.dataTable.paginatorTemplate']}"
							rowsPerPageTemplate="#{uiConfig['primefaces.dataTable.rowsPerPageTemplate']}">

							<p:column headerText="#{commonmsgs.column_numero_ligne}">
								<h:outputText value="#{rowIndex+1}" />
							</p:column>

							<p:column headerText="Equipement">
								<h:outputText
									value="#{current.equipement.code} / #{current.equipement.designation}" />
							</p:column>

							<p:column headerText="Quantité">
								<h:outputText value="#{current.quantite}" />
							</p:column>

							<p:column headerText="Prix unitaire">
								<h:outputText value="#{current.prixUnitaire}"
									styleClass="pull-right">
									<f:convertNumber type="currency" currencySymbol="" />
								</h:outputText>
							</p:column>

							<p:column headerText="Taux TVA">
								<h:outputText value="#{current.tauxTva}" styleClass="pull-right">
									<f:convertNumber type="currency" currencySymbol="" />
								</h:outputText>
							</p:column>

							<p:column headerText="#{gfcMsgs.montant} TTC">
								<h:outputText value="#{current.montantTtc}"
									styleClass="pull-right">
									<f:convertNumber type="currency" currencySymbol="" />
								</h:outputText>
							</p:column>

							<p:columnGroup type="footer">
								<p:row>
									<p:column colspan="5" style="text-align:right"
										footerText="Total" />
									<p:column style="text-align:right">
										<f:facet name="footer">
											<h:outputText value="" styleClass="value">
												<f:convertNumber type="currency" currencySymbol="" />
											</h:outputText>
										</f:facet>
									</p:column>
								</p:row>
							</p:columnGroup>
						</p:dataTable>
					</p:tab>

					<p:tab title="Les produits"
						disabled="#{marchesBean.marcheDto.id eq null or marchesBean.marcheDto.produit ne true}">

						<p:dataTable id="datatable_produits" var="current"
							resizableColumns="false" lazy="true" rowIndexVar="rowIndex"
							value="#{marchesBean.marcheDto.produitMarches}" paginator="true"
							emptyMessage="#{commonmsgs.data_table_empty_Message}"
							rowKey="#{current.id}" selectionMode="single"
							rows="#{uiConfig['primefaces.dataTable.rows']}"
							paginatorPosition="#{uiConfig['primefaces.dataTable.paginatorPosition']}"
							currentPageReportTemplate="#{uiConfig['primefaces.dataTable.currentPageReportTemplate']}"
							paginatorTemplate="#{uiConfig['primefaces.dataTable.paginatorTemplate']}"
							rowsPerPageTemplate="#{uiConfig['primefaces.dataTable.rowsPerPageTemplate']}">

							<p:column headerText="#{commonmsgs.column_numero_ligne}">
								<h:outputText value="#{rowIndex+1}" />
							</p:column>

							<p:column headerText="Produit">
								<h:outputText value="#{current.idProduit}" />
							</p:column>

							<p:column headerText="Quantité">
								<h:outputText value="#{current.quantite}" />
							</p:column>

							<p:column headerText="Unité">
								<h:outputText value="#{current.unite.libelleLongFr}" />
							</p:column>

							<p:column headerText="Prix unitaire">
								<h:outputText value="#{current.prixUnitaire}"
									styleClass="pull-right">
									<f:convertNumber type="currency" currencySymbol="" />
								</h:outputText>
							</p:column>

							<p:column headerText="Taux TVA">
								<h:outputText value="#{current.tauxTva}" styleClass="pull-right">
									<f:convertNumber type="currency" currencySymbol="" />
								</h:outputText>
							</p:column>

							<p:column headerText="#{gfcMsgs.montant} TTC">
								<h:outputText value="#{current.montantTtc}"
									styleClass="pull-right">
									<f:convertNumber type="currency" currencySymbol="" />
								</h:outputText>
							</p:column>

							<p:columnGroup type="footer">
								<p:row>
									<p:column colspan="5" style="text-align:right"
										footerText="Total" />
									<p:column style="text-align:right">
										<f:facet name="footer">
											<h:outputText value="" styleClass="value">
												<f:convertNumber type="currency" currencySymbol="" />
											</h:outputText>
										</f:facet>
									</p:column>
								</p:row>
							</p:columnGroup>
						</p:dataTable>
					</p:tab>

					<p:tab title="Les évenements">

						<p:dataTable id="datatable_evenements" var="current"
							rowIndexVar="rowIndex"
							value="#{marchesBean.marcheDto.evenementMarches}"
							paginator="true"
							emptyMessage="#{commonmsgs.data_table_empty_Message}"
							rowKey="#{current.id}" selectionMode="single"
							rows="#{uiConfig['primefaces.dataTable.rows']}"
							paginatorPosition="#{uiConfig['primefaces.dataTable.paginatorPosition']}"
							currentPageReportTemplate="#{uiConfig['primefaces.dataTable.currentPageReportTemplate']}"
							paginatorTemplate="#{uiConfig['primefaces.dataTable.paginatorTemplate']}"
							rowsPerPageTemplate="#{uiConfig['primefaces.dataTable.rowsPerPageTemplate']}">

							<p:column headerText="#{commonmsgs.column_numero_ligne}">
								<h:outputText value="#{rowIndex+1}" />
							</p:column>

							<p:column headerText="Date">
								<h:outputText value="#{current.dateEvenement}">
									<f:convertDateTime pattern="#{applicationBean.datePattern()}" />
								</h:outputText>
							</p:column>

							<p:column headerText="Type">
								<h:outputText value="#{current.type.libelleLongFr}" />
							</p:column>

							<p:column headerText="Description">
								<h:outputText value="#{current.description}" />
							</p:column>

							<p:column headerText="Impact">
								<h:outputText value="#{current.impact}" />
							</p:column>

							<p:column headerText="Mesures prises">
								<h:outputText value="#{current.mesurePrise}" />
							</p:column>

						</p:dataTable>
					</p:tab>

					<p:tab title="Les demandes d'engagement">

						<p:dataTable id="datatable_engagements" var="current"
							resizableColumns="false" lazy="true" rowIndexVar="rowIndex"
							value="#{marchesBean.marcheDto.engagementMarches}"
							paginator="true"
							emptyMessage="#{commonmsgs.data_table_empty_Message}"
							rowKey="#{current.id}" selectionMode="single"
							rows="#{uiConfig['primefaces.dataTable.rows']}"
							paginatorPosition="#{uiConfig['primefaces.dataTable.paginatorPosition']}"
							currentPageReportTemplate="#{uiConfig['primefaces.dataTable.currentPageReportTemplate']}"
							paginatorTemplate="#{uiConfig['primefaces.dataTable.paginatorTemplate']}"
							rowsPerPageTemplate="#{uiConfig['primefaces.dataTable.rowsPerPageTemplate']}">

							<p:ajax event="rowSelect" immediate="true"
								listener="#{marchesBean.onRowSelectDemandeEngamgent}"
								process="@this" onstart="PF('page').block()"
								onsuccess="PF('page').unblock()"
								update=":tabview:form_detail_demande_engagement" />

							<p:column headerText="#{commonmsgs.column_numero_ligne}">
								<h:outputText value="#{rowIndex+1}" />
							</p:column>

							<p:column headerText="Numéro">
								<h:outputText value="#{current.numero}" />
							</p:column>

							<p:column headerText="Date">
								<h:outputText value="#{current.dateDemande}">
									<f:convertDateTime pattern="#{applicationBean.datePattern()}" />
								</h:outputText>
							</p:column>

							<p:column headerText="Objet">
								<h:outputText value="#{current.objet}" />
							</p:column>

							<p:column headerText="nature">
