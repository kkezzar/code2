<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-

    transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:eh="http://java.sun.com/jsf/composite/components">

<ui:composition template="/templates/fullPageLayout.xhtml">

	<!-- titre de la page -->
	<ui:define name="pageTitleContent">
		Enregistrer la date de signature des titres de recette
	</ui:define>

	<!-- contenu de la page -->
	<ui:define name="centerContent">

		<p:outputPanel id="outputPanel">

			<p:growl id="msgs" showDetail="true" autoUpdate="true" life="3000" />

			<h:form id="form_search" onkeypress="if (event.keyCode == 13) { event.preventDefault(); document.getElementById('form_dossier-etud:btnSearch').click(); return false;}">
			<pe:blockUI target="form_search" widgetVar="formSearchWidget">
				<i class="fa fa-spinner fa-spin"></i>
			</pe:blockUI>
				<p:toolbar>
					<p:toolbarGroup align="left">
					<!--  fields/buttons -->
					</p:toolbarGroup>
					<p:toolbarGroup align="right">
						<!-- search fields -->
						<p:separator />
						<p:commandButton id="btnSearch" update="ResultSearchDataTable"
							icon="ui-icon-search"  		
							actionListener="#{misePlaceBudgetFonctionnement.searchAction()}"    
							onstart="PF('page').block()" 
							oncomplete="PF('page').unblock()">
						</p:commandButton>
						<!--
						<p:commandButton id="rechercheAvc" value="Recherche avancÃ©e" styleClass="ui-button-bleu-o" 
							title="Recherche avancÃ©e">
						</p:commandButton>
						-->
					</p:toolbarGroup>
				</p:toolbar>
				
				<p:spacer height="20px"></p:spacer>

				<p:dataTable id="ResultSearchDataTable" var="current"
					resizableColumns="false" lazy="true" 
					value="" 
					paginator="true" paginatorPosition="bottom"
					emptyMessage=""
					rows="5" rowKey="#{current.id}" selectionMode="single"
					paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport}"
					currentPageReportTemplate="({startRecord} - {endRecord} sur {totalRecords})">

					<p:column headerText="col1">
						<h:outputText value="">
						</h:outputText>
					</p:column>

					<p:column headerText="clo2">
						<h:outputText value="">
						</h:outputText>
					</p:column>
					
					<p:column headerText="col3">
						<h:outputText value="">
						</h:outputText>
					</p:column>
				</p:dataTable>
			</h:form>

			<p:spacer height="20px"></p:spacer>

			<p:outputPanel id="form_crud">

				<p:tabView rendered="#{misePlaceBudgetFonctionnement.crud}">
					
					<p:tab
						title="">
						
						<h:form>
							<p:panelGrid
								styleClass="ui-panelgrid-full-width ui-panelgrid-detail ui-panelgrid-form-no-border">

								<p:row>
									<p:column>
										<h:outputText value="" />
									</p:column>
									<p:column colspan="">
										<h:outputText value="" />
									</p:column>
								</p:row>

								<!-- Actions -->
								<f:facet name="footer">
									<p:row>
										<p:column colspan="2">
											<p:commandButton value="#{commonmsgs.bouton_enregistrer}"
												id="saveBtn" update=":form_crud"
												icon="ui-icon-disk" styleClass="ui-button-save"
												actionListener="#{misePlaceBudgetFonctionnement.saveAction()}">
											</p:commandButton>

											<p:spacer width="5px"></p:spacer>

											<p:commandButton value="#{commonmsgs.bouton_soumettre}"
												id="sendBtn" update=":form_crud"
												styleClass="ui-button-send"
												actionListener="#{misePlaceBudgetFonctionnement.sendToValidationAction()}">
											</p:commandButton>

											<p:spacer width="5px"></p:spacer>

											<p:commandButton value="#{commonmsgs.bouton_validate}"
												id="validateBtn" update=":form_crud"
												styleClass="ui-button-validate"
												actionListener="#{misePlaceBudgetFonctionnement.validateAction()}">
											</p:commandButton>
																	
											<p:spacer width="10px"></p:spacer>

											<p:commandButton value="#{commonmsgs.bouton_retour}"
												id="cancelBtn" update=":form_crud :form_search"
												actionListener="#{misePlaceBudgetFonctionnement.cancelAction()}">
											</p:commandButton>

										</p:column>
									</p:row>
								</f:facet>
							
							</p:panelGrid>
						</h:form>
					</p:tab>
	
					<!-- les documents -->
					<p:tab id="tabDocuments" titleStyleClass="ui-tab-documents" title="#{commonmsgs.tab_documents}" titletip="#{commonmsgs.tab_documents_tooltip}" 
						disabled="">
						<f:facet name="title">
							<h:outputText value="" />
							<i class="fa fa-files-o"></i>
						</f:facet>
						<ui:include src="/pages/document/DocumentManageComponentWS.xhtml">
							<c:set var="entity" value="" scope="request" />
							<c:set var="identifiant"
								value="#{misePlaceBudgetFonctionnement.toString()}"
								scope="request" />
							<ui:param name="entity" value="" />
							<ui:param name="identifiant"
								value="#{misePlaceBudgetFonctionnement.toString()}" />
							<ui:param name="editionMode" value="true" />
						</ui:include>
					</p:tab>

					<!-- historique  -->
					<p:tab id="tabHistorique" titleStyleClass="ui-tab-historique" title="#{commonmsgs.tab_historique_situations}" titletip="#{commonmsgs.tab_historique_situations_tooltip}" 
						disabled="">
						<f:facet name="title">
							<h:outputText value="" />
							<i class="fa fa-history"></i>
						</f:facet>
						<eh:EntityHistoryComponent
							list=""
							idParamName="id"
							idParamValue="">
						</eh:EntityHistoryComponent>
					</p:tab>

				</p:tabView>

			</p:outputPanel>

		</p:outputPanel>
	</ui:define>
</ui:composition>
</html>
