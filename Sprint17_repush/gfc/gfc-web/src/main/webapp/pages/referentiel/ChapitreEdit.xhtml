<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-

    transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:eh="http://java.sun.com/jsf/composite/components">

<ui:composition template="/templates/fullPageLayout.xhtml">

	<!-- chapitre de la page -->
	<ui:define name="pageTitleContent">
		Gérer les chapitres du budget
	</ui:define>

	<!-- contenu de la page -->
	<ui:define name="centerContent">

		<p:outputPanel id="outputPanel">

			<p:growl id="msgs" showDetail="true" autoUpdate="true" life="3000" />

			<h:form id="form_search"
				onkeypress="if (event.keyCode == 13) {event.preventDefault(); document.getElementById('form_dossier-etud:btnSearch').click(); return false;}">
				<pe:blockUI target="form_search" widgetVar="formSearchWidget">
					<i class="fa fa-spinner fa-spin"></i>
				</pe:blockUI>
				<p:toolbar>
					<p:toolbarGroup align="left">
						<p:commandButton value="Nouveau"
							action="#{chapitreBean.addAction()}" update=":form_crud"></p:commandButton>
					</p:toolbarGroup>
					<p:toolbarGroup align="right">
						<!-- search fields -->
						<h:outputLabel for="keyWordsID"
							value="#{commonmsgs.search_label_mots_cles}"
							style="font-size:11px" />
						<p:separator />
						<p:inputText id="keyWordsID" value="#{chapitreBean.searchKeyWord}"
							style="width:40%" label="#{commonmsgs.search_label_mots_cles}" />
						<p:watermark for="keyWordsID"
							value="#{referentielMsgs.gfc_referentiel_recherche}" />
						<p:separator />
						<p:separator />
						<p:commandButton id="btnSearch" update="ResultSearchDataTable"
							icon="ui-icon-search"
							actionListener="#{chapitreBean.searchAction()}"
							onstart="PF('page').block()" oncomplete="PF('page').unblock()">
						</p:commandButton>
						<!--
						<p:commandButton id="rechercheAvc" value="Recherche avancée" styleClass="ui-button-bleu-o" 
							title="Recherche avancée">
						</p:commandButton>
						-->
					</p:toolbarGroup>
				</p:toolbar>

				<p:spacer height="20px"></p:spacer>

				<p:dataTable id="ResultSearchDataTable" var="current"
					resizableColumns="false" lazy="true"
					value="#{chapitreBean.modelChapitres}" paginator="true"
					paginatorPosition="bottom" emptyMessage="" rows="5"
					rowKey="#{current.id}" selectionMode="single"
					rowIndexVar="rowIndex"
					paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport}"
					currentPageReportTemplate="({startRecord} - {endRecord} sur {totalRecords})">

					<p:ajax event="rowSelect" immediate="true"
						listener="#{chapitreBean.onRowSelect}" process="@this"
						onstart="PF('page').block()" onsuccess="PF('page').unblock()"
						update=":form_crud" />
					<f:facet name="header">
						<h:outputText
							value="#{referentielMsgs.gfc_referentiel_gerer_chapitre}" />
					</f:facet>
					<p:column headerText="#{referentielMsgs.gfc_referentiel_numero}">
						<h:outputText value="#{rowIndex+1}" />
					</p:column>
					<p:column headerText="#{referentielMsgs.gfc_referentiel_code}">
						<h:outputText value="#{current.code}">
						</h:outputText>
					</p:column>



					<p:column headerText="#{referentielMsgs.gfc_referentiel_label}">
						<h:outputText value="#{current.intituleFr}">
						</h:outputText>
					</p:column>

					<p:column headerText="#{referentielMsgs.gfc_referentiel_label_ar}">
						<h:outputText value="#{current.intituleAr}">
						</h:outputText>
					</p:column>

					<p:column
						headerText="#{referentielMsgs.gfc_referentiel_section_parent}">
						<h:outputText value="#{current.idSection.intituleFr}">
						</h:outputText>
					</p:column>

					<p:column
						headerText="#{referentielMsgs.gfc_referentiel_sous_section_parent}">
						<h:outputText value="#{current.idSousSection.intituleFr}">
						</h:outputText>
					</p:column>

					<p:column
						headerText="#{referentielMsgs.gfc_referentiel_titre_parent}">
						<h:outputText value="#{current.titre.intituleFr}">
						</h:outputText>
					</p:column>

					<p:column
						headerText="#{referentielMsgs.gfc_referentiel_partie_parent}">
						<h:outputText value="#{current.partie.intituleFr}">
						</h:outputText>
					</p:column>

					<p:column
						headerText="#{referentielMsgs.gfc_referentiel_description}">
						<h:outputText value="#{current.description}">
						</h:outputText>
					</p:column>
				</p:dataTable>
			</h:form>

			<p:spacer height="20px"></p:spacer>

			<p:outputPanel id="form_crud">

				<p:tabView rendered="#{chapitreBean.crud}">

					<p:tab title="#{referentielMsgs.gfc_referentiel_gerer_chapitre}">

						<h:form>
							<p:panelGrid
								styleClass="ui-panelgrid-full-width ui-panelgrid-detail ui-panelgrid-form-no-border">

								<p:row>
									<p:column style="vertical-align:top">
										<h:outputText value="#{referentielMsgs.gfc_referentiel_code}"
											styleClass="required" />
									</p:column>
									<p:column style="vertical-align:top">
										<p:inputText value="#{chapitreBean.chapitreDto.code}"
											required="true" styleClass="input-large" />
									</p:column>

									<p:column>
										<h:outputText
											value="#{referentielMsgs.gfc_referentiel_chapitre_type}"
											styleClass="required" />
									</p:column>
									<p:column>
										<p:selectOneRadio id="typeChap"
											value="#{chapitreBean.chapitreDto.recetteType}">

											<f:selectItem itemLabel="#{referentielMsgs.chapitre_recette}"
												itemValue="true" />
											<f:selectItem itemLabel="#{referentielMsgs.chapitre_depense}"
												itemValue="false" />
										</p:selectOneRadio>
									</p:column>
								</p:row>

								<p:row>
									<p:column>
										<h:outputText value="#{referentielMsgs.gfc_referentiel_label}"
											styleClass="required" />
									</p:column>
									<p:column colspan="">
										<p:inputText value="#{chapitreBean.chapitreDto.intituleFr}"
											required="true" styleClass="input-large" />
									</p:column>

									<p:column>
										<h:outputText
											value="#{referentielMsgs.gfc_referentiel_label_ar}"
											styleClass="required" />
									</p:column>
									<p:column colspan="">
										<p:inputText value="#{chapitreBean.chapitreDto.intituleAr}"
											required="true" styleClass="input-large" />
									</p:column>
								</p:row>

								<p:row>

									<p:column>
										<h:outputText
											value="#{referentielMsgs.gfc_referentiel_label_fr_court}" />
									</p:column>
									<p:column colspan="">
										<p:inputText
											value="#{chapitreBean.chapitreDto.intituleFrCourt}"
											styleClass="input-large" />
									</p:column>
									<p:column>
										<h:outputText
											value="#{referentielMsgs.gfc_referentiel_label_ar_court}" />
									</p:column>
									<p:column colspan="">
										<p:inputText
											value="#{chapitreBean.chapitreDto.intituleArCourt}"
											styleClass="input-large" />
									</p:column>

								</p:row>
								<p:row>
									<p:column>
										<h:outputText
											value="#{referentielMsgs.gfc_referentiel_section_parent}"
											styleClass="required" />
									</p:column>
									<p:column>
										<p:selectOneMenu
											value="#{chapitreBean.chapitreDto.idSection.id}"
											styleClass="input-large-px">
											<f:selectItem
												itemLabel="#{referentielMsgs.gfc_referentiel_select_section}"
												itemValue="" />
											<f:selectItems value="#{chapitreBean.listSections}" />
											<p:ajax event="change"
												listener="#{chapitreBean.onChangeSelect}" process="@this"
												onstart="PF('page').block()"
												onsuccess="PF('page').unblock()"
												update="listSelectSousSection,listSelectTitre,listSelectPartie"
												partialSubmit="true" />
										</p:selectOneMenu>
									</p:column>

									<p:column>
										<h:outputText
											value="#{referentielMsgs.gfc_referentiel_sous_section_parent}" />
									</p:column>
									<p:column>
										<p:selectOneMenu id="listSelectSousSection"
											value="#{chapitreBean.chapitreDto.idSousSection.id}"
											styleClass="input-large-px">
											<f:selectItem
												itemLabel="#{referentielMsgs.gfc_referentiel_select_sous_section}"
												itemValue="" />
											<f:selectItems value="#{chapitreBean.listSousSections}" />
											<p:ajax event="change"
												listener="#{chapitreBean.onChangeSelectSousSection}"
												process="@this" onstart="PF('page').block()"
												onsuccess="PF('page').unblock()" update="listSelectTitre"
												partialSubmit="true" />
										</p:selectOneMenu>
									</p:column>


								</p:row>

								<p:row>
									<p:column>
										<h:outputText
											value="#{referentielMsgs.gfc_referentiel_titre_parent}" />
									</p:column>
									<p:column>
										<p:selectOneMenu id="listSelectTitre"
											value="#{chapitreBean.chapitreDto.titre.id}"
											styleClass="input-large-px">
											<f:selectItem
												itemLabel="#{referentielMsgs.gfc_referentiel_select_titre}"
												itemValue="" />
											<f:selectItems value="#{chapitreBean.listTitres}" />
											<p:ajax event="change"
												listener="#{chapitreBean.onChangeSelectTitre}"
												process="@this" onstart="PF('page').block()"
												onsuccess="PF('page').unblock()" update="listSelectPartie"
												partialSubmit="true" />
										</p:selectOneMenu>
									</p:column>
									<p:column style="vertical-align:top">
										<h:outputText
											value="#{referentielMsgs.gfc_referentiel_partie_parent}" />
									</p:column>
									<p:column style="vertical-align:top">
										<p:selectOneMenu id="listSelectPartie"
											value="#{chapitreBean.chapitreDto.partie.id}"
											styleClass="input-large-px">
											<f:selectItem
												itemLabel="#{referentielMsgs.gfc_referentiel_select_partie}"
												itemValue="" />
											<f:selectItems value="#{chapitreBean.listParties}" />
										</p:selectOneMenu>
									</p:column>



								</p:row>
								<p:row>
									<p:column style="vertical-align:top">
										<h:outputText
											value="#{referentielMsgs.gfc_referentiel_description}" />
									</p:column>
									<p:column colspan="3">
										<p:inputTextarea rows="3" styleClass="input-large"
											value="#{chapitreBean.chapitreDto.description}" />
									</p:column>
								</p:row>
								<!-- Actions -->
								<f:facet name="footer">
									<p:row>
										<p:column colspan="2">
											<p:commandButton value="#{commonmsgs.bouton_enregistrer}"
												id="saveBtn" update=":form_crud :form_search"
												icon="ui-icon-disk" styleClass="ui-button-save"
												actionListener="#{chapitreBean.saveAction()}">
											</p:commandButton>
											<p:spacer width="10px"></p:spacer>

											<p:commandButton value="#{commonmsgs.bouton_supprimer}"
												id="deleteBtn" update=":form_crud :form_search"
												actionListener="#{chapitreBean.deleteAction()}">
											</p:commandButton>
											<p:spacer width="10px"></p:spacer>

											<p:commandButton value="#{commonmsgs.bouton_retour}"
												id="cancelBtn" update=":form_crud :form_search"
												actionListener="#{chapitreBean.cancelAction()}">
											</p:commandButton>

										</p:column>
									</p:row>
								</f:facet>

							</p:panelGrid>
						</h:form>
					</p:tab>

				</p:tabView>

			</p:outputPanel>

		</p:outputPanel>
	</ui:define>
</ui:composition>
</html>
