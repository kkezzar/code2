
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<h:form id="form_avancement_echelon_search">


		<p:toolbar styleClass="toolBarMesrs" >
			<p:toolbarGroup align="left">
				<p:commandButton value="#{commonmsgs.bouton_nouveau}" process="@this"
							action="#{avancementPromotionListAptitude.onNew}" styleClass="ui-buttpn-bleu"
							update=":pnl_detail">
						
						</p:commandButton>
			</p:toolbarGroup>
			<p:toolbarGroup align="right">                  	
						<p:outputLabel value="#{commonmsgs.search_label_mots_cles}:   "></p:outputLabel>
						<p:spacer width="10px"></p:spacer>
						<p:inputMask mask="9999"						
						 placeholder="#{avancementEchelonmsgs.annee}"
						id="keyWordsID" value="#{avancementPromotionListAptitude.searchKeyWords}"  						     
										 label="#{commonmsgs.search_label_mots_cles}" />					 
						<p:separator />
				<p:commandButton icon="ui-icon-search" update=":pnl_Gerer"
					styleClass="ui-button-bleu"   
					process="form_avancement_echelon_search"
					onstart="PF('page').block()" onsuccess="PF('page').unblock()"
					title="Rechercher"
					actionListener="#{avancementPromotionListAptitude.onSearchPropositionAvancement()}"></p:commandButton>  
    <!--  </p:panelGrid> -->
			</p:toolbarGroup>
		</p:toolbar>

		<p:dataTable var="prepareechelon" lazy="true"
			value="#{avancementPromotionListAptitude.propostionAvancementModel}"  
			widgetVar="preparationTableavancement" rowKey="#{prepareechelon.id}"
			style="margin-top:5px;width:100%" resizableColumns="true"
			paginator="true" rows="5" paginatorPosition="bottom"
			selectionMode="single"
			columnClasses="none,none,none,right,left,none, none, none,none,none,none"
			rowIndexVar="rowIndex"
			emptyMessage="#{avancementEchelonMessages.datable_list_proposition_no_result}">
			<p:ajax event="rowSelect" immediate="true"
				listener="#{avancementPromotionListAptitude.onRowSelectlistproposition}" process="@this"
				onstart="PF('page').block()" onsuccess="PF('page').unblock()"
				update=":pnl_detail" />
			<f:facet name="header">

			</f:facet>
			<p:column headerText="#{avancementEchelonmsgs.numero}"
				style="width:4%;text-align: center">
				<h:outputText value="#{rowIndex+1}" />
			</p:column>
			
			
			<p:column 
				sortBy="#{prepareechelon.annee}" style="width: 16%;text-align: center"
				headerText="#{avancementEchelonmsgs.annee}">
				<h:outputText
					value="#{prepareechelon.annee}" />
			</p:column>
			<p:column sortBy="#{prepareechelon.moisDto.libelleCourtFr}" style="width: 16%;text-align: center"
				headerText="#{avancementEchelonmsgs.mois}">
				<h:outputText value="#{prepareechelon.moisDto.libelleCourtFr}" />

			</p:column>
			<p:column sortBy="#{prepareechelon.dateProposition}" style="width: 16%;text-align: center"
				headerText="#{avancementEchelonmsgs.date_proposition}">
				<h:outputText value="#{prepareechelon.dateProposition}">
					<f:convertDateTime type="date" pattern="dd/MM/yyyy" />
				</h:outputText>
			</p:column>
			<p:column sortBy="#{prepareechelon.intitule}" style="width:40%"
				headerText="#{avancementEchelonmsgs.intitule}">
				<h:outputText
					value="#{prepareechelon.intitule}" />
			</p:column>
		</p:dataTable>
		<!-- 		 -->
	</h:form>













</ui:composition>
