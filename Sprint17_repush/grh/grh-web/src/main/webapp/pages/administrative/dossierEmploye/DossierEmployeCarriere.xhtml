
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions">



	<h:form id="form_dossier_employe_carriere">


		<p:panelGrid cellspacing="0"
			styleClass="ui-panelgrid-full-width  ui-panelgrid-form-no-border">
			<p:row>
				<p:column styleClass="title">
					<h:outputText value="#{dossierEmployemsgs.dossier_employe_carriere}" />
				</p:column>

			</p:row>
				<p:row>
				<p:column>
					<p:dataTable var="carriere" value="#{dossierEmployeBean.listCarrieres}" id="carrieresTable"
						widgetVar="carrieresTable" rowKey="#{carriere.id}"
						style="margin-top:5px" resizableColumns="true" paginator="true"
						rows="5" paginatorPosition="bottom" 
						columnClasses="none,none,none,right,left,none, none, none,none,none,none"
						rowIndexVar="rowIndex"
						emptyMessage="#{dossierEmployemsgs.dossier_employe_datable_list_carriere_no_result}">

						
						<p:column
							headerText="#{dossierEmployemsgs.dossier_employe_numero}"
							style="width:2%">
							<h:outputText value="#{rowIndex+1}" styleClass="value" />
						</p:column>

	
						<p:column headerText="Date Effet">
							<h:outputText value="#{carriere.dateEffet}" styleClass="value" >
							<f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
							</h:outputText>

						</p:column>
						<p:column headerText="Corps">
							<h:outputText value="#{carriere.corpsDto.nomenclatureByIdNomenclatureCorps.libelleLongFr}"  styleClass="value" >
							
							</h:outputText>
						</p:column>
						<p:column headerText="Date Effet Corps">
							<h:outputText value="#{carriere.dateEffetCorps}"  styleClass="value" >
							<f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
							</h:outputText>
						</p:column>
						<p:column headerText="Grade">
							<h:outputText value="#{carriere.gradeDto.nomenclatureDto.libelleLongFr}"  styleClass="value" >
							</h:outputText>
						</p:column>
						<p:column headerText="Date Effet Grade">
							<h:outputText value="#{carriere.dateEffetGrade}" styleClass="value" >
							<f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
							</h:outputText>
						</p:column>
						<p:column headerText="Categorie">
							<h:outputText value="#{carriere.categorieProfessionnelleDto.nomenclatureByCategorieDto.libelleLongFr}" styleClass="value" >
							</h:outputText>
						</p:column>
						<p:column headerText="Echelon">
							<h:outputText value="#{carriere.grilleIndiciaireDto.echlon}" styleClass="value" >
							</h:outputText>
						</p:column>
						<p:column headerText="Date Effet Echelon">
						<h:outputText value="#{carriere.dateEffetEchelon}"  styleClass="value" >
							<f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
							</h:outputText>	
						</p:column>
						<p:column headerText="indice" >
							<h:outputText value="#{carriere.indice}" styleClass="value" >
							</h:outputText>
						</p:column>
						
						
					</p:dataTable>
				</p:column>

			</p:row>
		</p:panelGrid>
	</h:form>














</ui:composition>



</ui:composition>
