
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions">



	<h:form id="form_dossier_employe_conge">


		<p:panelGrid cellspacing="0"
			styleClass="ui-panelgrid-full-width  ui-panelgrid-form-no-border">
			<p:row>
				<p:column styleClass="title">
					<h:outputText value="#{dossierEmployemsgs.dossier_employe_conge}" />
				</p:column>

			</p:row>
			
				<p:row>
				<p:column>
					<p:dataTable var="conge" value="#{dossierEmployeBean.listConges}" id="congesTable"
						widgetVar="congesTable" rowKey="#{conge.id}"
						style="margin-top:5px" resizableColumns="true" paginator="true"
						rows="5" paginatorPosition="bottom" 
						columnClasses="none,none,none,right,left,none, none, none,none,none,none"
						rowIndexVar="rowIndex"
						emptyMessage="#{dossierEmployemsgs.dossier_employe_datable_list_conge_no_result}"
						rowStyleClass="#{conge.dateRepriseAccepte le currentDate ? 'ui-messages-error' : null}"
						>

						
						<p:column
							headerText="#{dossierEmployemsgs.dossier_employe_numero}"
							style="width:2%">
							<h:outputText value="#{rowIndex+1}" styleClass="value" />
						</p:column>

	                 <p:column headerText="#{congeEmployeMgs.annee} ">
							<h:outputText value="#{conge.anneeGrh}"  styleClass="value" >
							</h:outputText>
						</p:column>
						<p:column headerText="#{congeEmployeMgs.type_conge} ">
							<h:outputText value="#{conge.nomenclatureByTypeCongeDto.libelleLongFr}" styleClass="value" >
							</h:outputText>
						</p:column>
						<p:column headerText="#{congeEmployeMgs.date_demande}">
							<h:outputText value="#{conge.dateDemande}" styleClass="value" >
							<f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
							</h:outputText>

						</p:column>
						
						<p:column headerText="#{congeEmployeMgs.date_debut_accepte}">
							<h:outputText value="#{conge.dateDebutAccepte}"  styleClass="value" >
							<f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
							</h:outputText>
						</p:column>
						
						<p:column headerText="#{congeEmployeMgs.date_reprise_accepte}">
							<h:outputText value="#{conge.dateRepriseAccepte}" styleClass="value" >
							<f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
							</h:outputText>
						</p:column>
						
						
						<p:column headerText="#{congeEmployeMgs.date_reprise_reelle}">
						<h:outputText value="#{conge.dateRepriseReelle}"  styleClass="value" >
							<f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
							</h:outputText>	
						</p:column>
						<p:column
						headerText="#{congeEmployeMgs.reprise_non_effectuee}">
						<h:outputText
							value="#{conge.dateRepriseAccepte le currentDate ? congeEmployeMgs.oui : ''}" />
						
					</p:column>
						
						
					</p:dataTable>
				</p:column>

			</p:row> 
		</p:panelGrid>
	</h:form>














</ui:composition>



</ui:composition>
