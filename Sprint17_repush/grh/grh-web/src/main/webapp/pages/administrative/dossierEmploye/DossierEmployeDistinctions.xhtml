
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions">



	<h:form id="form_dossier_employe_distinctions">


		<p:panelGrid cellspacing="0"
			styleClass="ui-panelgrid-full-width  ui-panelgrid-form-no-border">
			<p:row>
				<p:column styleClass="title">
					<h:outputText value="#{dossierEmployemsgs.dossier_employe_distinctions}" />
				</p:column>

			</p:row>
			<p:row>
				<p:column>
					<p:dataTable var="distinction" value="#{dossierEmployeBean.listDistinctions}" id="distinctionsTable"
						widgetVar="distinctionsTable" rowKey="#{distinction.id}"
						style="margin-top:5px" resizableColumns="true" paginator="true"
						rows="5" paginatorPosition="bottom" 
						columnClasses="none,none,none,right,left,none, none, none,none,none,none"
						rowIndexVar="rowIndex"
						emptyMessage="#{dossierEmployemsgs.dossier_employe_datable_list_distinction_no_result}">

						<f:facet name="header">
							<p:toolbar>
								<p:toolbarGroup align="left">
								<p:commandButton id="btnAddDistinction" styleClass="ui-button-bleu" title="ajouter distinction" icon="ui-icon-plusthick"  
										
										process="@this distinctionsTable" 
										ajax="true"
										immediate="true" 
										update="distinctionsTable @this"
										action="#{dossierEmployeBean.addDistinction()}">
								</p:commandButton>
									
								</p:toolbarGroup>
								<p:toolbarGroup align="right">


								</p:toolbarGroup>
							</p:toolbar>
						</f:facet>
						<p:column
							headerText="#{dossierEmployemsgs.dossier_employe_numero}"
							style="width:20px">
							<h:outputText value="#{rowIndex+1}" />
						</p:column>
						<p:column
							headerText="#{dossierEmployemsgs.dossier_employe_distinction}">
							<p:selectOneMenu style="width:100%" required="true" requiredMessage="#{dossierEmployemsgs.dossier_employe_distinction_required}"
								value="#{distinction.nomenclatureByDistinctionDto.id}"
								label="#{dossierEmployemsgs.dossier_employe_distinction_select}">
								<f:selectItem
									itemLabel="#{dossierEmployemsgs.dossier_employe_distinction_select}"
									itemValue="" />
								<f:selectItems value="#{dossierEmployeBean.listeDistinction}" />

							</p:selectOneMenu>
						</p:column>
						<p:column headerText="#{dossierEmployemsgs.dossier_employe_date}" >
							<p:calendar navigator="true" value="#{distinction.dateDistinction}" style="width:100%"
								label="#{dossierEmployemsgs.dossier_employe_date}"
								pattern="dd/MM/yyyy"
								>
							</p:calendar>
						</p:column>
						<p:column style="width:50px">
                       <p:commandButton id="btnRemoveDistinction"  
									action="#{dossierEmployeBean.removeDistinction()}" 
									icon="ui-icon-trash" 
									ajax="true" 
									update="distinctionsTable"   
									process="@this"
									immediate="true">
										<f:setPropertyActionListener target="#{dossierEmployeBean.selectedDistinctionIndex}" value="#{rowIndex}" />	
								</p:commandButton>
								</p:column>
					</p:dataTable>
				</p:column>

			</p:row>
			<p:row>
			<p:column>
				<p:toolbar id="emploiDistinctionToolBar" styleClass="toolBarMesrs">
				<p:toolbarGroup>
					<p:commandButton value="#{commonmsgs.bouton_enregistrer}" styleClass="ui-button-save" process="@form"
						id="saveDistinctionsBtn" icon="ui-icon-disk" update=":tabViewEdit:form_dossier_employe_distinctions:distinctionsTable :form_dossier_employe_search" 
						actionListener="#{dossierEmployeBean.onSave}">

					</p:commandButton>
				</p:toolbarGroup>



				<p:toolbarGroup align="right">
					
				</p:toolbarGroup>
			</p:toolbar>
			
			</p:column>
			</p:row>
		</p:panelGrid>
	</h:form>














</ui:composition>



</ui:composition>
