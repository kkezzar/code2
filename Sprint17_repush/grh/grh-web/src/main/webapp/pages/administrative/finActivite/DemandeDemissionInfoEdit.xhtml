
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions">
	
	<h:form id="form_demande_demission_edit">
		<p:panelGrid columns="1" cellspacing="0"
			styleClass="ui-panelgrid-full-width  ui-panelgrid-form-no-border">
			<p:panelGrid id="descriptionDemandeDemission"
				styleClass="ui-panelgrid-full-width  ui-panelgrid-form-no-border">
				<p:row>
					<p:column colspan="4" styleClass="title">
						<h:outputText value="#{finActiviteMgs.label_demande_demission}" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputText value="#{finActiviteMgs.label_date_demande}" />
					</p:column>
					<p:column >
						<h:outputText value="#{demandeDemissionMBean.demandeDemissionDto.dateDemande}"    styleClass="value">
							<f:convertDateTime pattern="dd/MM/yyyy"/>
						</h:outputText>					
					</p:column>
                       <p:column>
						<h:outputText value="#{finActiviteMgs.label_date_demande_depart}" />
					</p:column>
					<p:column >
						<h:outputText value="#{demandeDemissionMBean.demandeDemissionDto.dateDepart}"    styleClass="value">
							<f:convertDateTime pattern="dd/MM/yyyy"/>
						</h:outputText>
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputText value="#{finActiviteMgs.label_objet}" />
					</p:column>
					<p:column >
						<h:outputText value="#{demandeDemissionMBean.demandeDemissionDto.objet}"    styleClass="value"/>					
					</p:column>
				</p:row>
			</p:panelGrid>

		</p:panelGrid>
	</h:form>












</ui:composition>
