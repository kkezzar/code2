<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<p:panelGrid 
										styleClass="ui-panelgrid-full-width  ui-panelgrid-form-no-border">


										<p:row>
											<p:column colspan="4" styleClass="title">

												<h:outputText styleClass="value" value="#{title}" />

											</p:column>

										</p:row>
										<p:row>
											<p:column>
												<h:outputLabel value="#{individumsgs.individu_identite}" />
											</p:column>
											<p:column>
												<h:outputText styleClass="value"
													value="#{refIndividuDtoParam.identifiant} " />

											</p:column>
											<p:column colspan="2"></p:column>
										</p:row>
										<p:row>
											<p:column>
												<h:outputLabel value="#{individumsgs.individu_civilite} " />
											</p:column>
											<p:column style="width:25%">
												<h:outputText styleClass="value"
													value="#{refIndividuDtoParam.civiliteLibelleLongFr} " />

											</p:column>

										</p:row>
										<p:row>
											<p:column>
												<h:outputLabel value="#{individumsgs.individu_nom_latin} " />
											</p:column>
											<p:column>
												<h:outputText styleClass="value"
													value="#{refIndividuDtoParam.nomLatin} " />

											</p:column>

											<p:column>
												<h:outputLabel value="#{individumsgs.individu_nom_arabe} " />
											</p:column>
											<p:column>
												<h:outputText styleClass="value"
													value="#{refIndividuDtoParam.nomArabe}" />

											</p:column>
										</p:row>

										<p:row>
											<p:column>
												<h:outputLabel
													value="#{individumsgs.individu_prenom_latin} " />
											</p:column>
											<p:column>
												<h:outputText styleClass="value"
													value="#{refIndividuDtoParam.prenomLatin}" />

											</p:column>
											<p:column>
												<h:outputLabel
													value="#{individumsgs.individu_prenom_arabe} " />
											</p:column>
											<p:column>
												<h:outputText styleClass="value"
													value="#{refIndividuDtoParam.prenomArabe}" />

											</p:column>
										</p:row>

										<p:row id="rowNe"
											rendered="#{refIndividuDtoParam.civiliteId eq individumsgs.individu_civilite_idMme}">
											<p:column>
												<h:outputLabel
													value="#{individumsgs.individu_nomJeuneFille_latin} " />
											</p:column>
											<p:column>
												<h:outputText styleClass="value"
													value="#{refIndividuDtoParam.nomJeuneFilleLatin}" />

											</p:column>
											<p:column>
												<h:outputLabel
													value="#{individumsgs.individu_nomJeuneFille_arabe} " />
											</p:column>
											<p:column>
												<h:outputText styleClass="value"
													value="#{refIndividuDtoParam.nomJeuneFilleArabe}" />

											</p:column>
										</p:row>
										<p:row>
											<p:column>
												<h:outputLabel value="#{individumsgs.individu_presume} " />
											</p:column>
											<p:column>
												<h:outputText styleClass="value"
													value="#{refIndividuDtoParam.presume?'Oui':'Non' }" />
											</p:column>
											<p:column>
												<h:outputLabel
													value="#{individumsgs.individu_datenaissance} " />
											</p:column>
											<p:column>
												<h:outputText styleClass="value"
													value="#{refIndividuDtoParam.dateNaissance}">
													<f:convertDateTime type="date" pattern="dd/MM/yyyy" />
												</h:outputText>
											</p:column>

										</p:row>
										</p:panelGrid>

</ui:composition>
