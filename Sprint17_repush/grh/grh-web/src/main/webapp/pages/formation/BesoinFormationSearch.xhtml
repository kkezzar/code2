
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions">



	<h:form id="form_besoin_formation_search">

<p:toolbar styleClass="toolBarMesrs">
					<p:toolbarGroup align="left">
						
<p:commandButton value="#{commonmsgs.bouton_nouveau}" rendered="#{renderedNew}"
							process="@this" action="#{nameMBean.onNew}"
							styleClass="ui-buttpn-bleu" update=":pnl_detail">

						</p:commandButton>
						
					</p:toolbarGroup>
					<p:toolbarGroup align="right">
						<p:outputLabel value="#{commonmsgs.search_label_mots_cles}:   "></p:outputLabel>
						<p:spacer width="10px"></p:spacer>
						<p:inputText id="keyWordsID"
							value="#{nameMBean.searchKeyWords}"
							placeholder="#{commonmsgs.search_watermark_text_key_words}"
							label="#{commonmsgs.search_label_mots_cles}" />

						<p:separator />

						<p:commandButton icon="ui-icon-search" update=":pnl_Gerer"
							styleClass="ui-button-bleu"
							process="form_besoin_formation_search"
							onstart="PF('page').block()" onsuccess="PF('page').unblock()"
							title="Rechercher"
							actionListener="#{nameMBean.onSearchBesoin}"></p:commandButton>
						
					</p:toolbarGroup>
				</p:toolbar>



	
			
			<p:dataTable var="besoin" value="#{nameMBean.listeBesoinFormation}" id="besoinsTable"
						widgetVar="besoinsTable" rowKey="#{besoin.id}"
					style="margin-top:5px;width:100%" resizableColumns="true"
					paginator="true" rows="5" paginatorPosition="bottom"
					selectionMode="single"
					columnClasses="none,none,none,right,left,none, none, none,none,none,none"
					rowIndexVar="rowIndex"
						emptyMessage="#{formationMgs.besoin_datable_no_result}">
                      <p:ajax event="rowSelect" immediate="true"
						listener="#{nameMBean.onBesoinSelect}"
						process="@this" onstart="PF('page').block()"
						onsuccess="PF('page').unblock()" update="#{updateAjax}" />

						<f:facet name="header">
							
						</f:facet>
						<p:column
							headerText="#{formationMgs.numero}"
							style="width:2%">
							<h:outputText value="#{rowIndex+1}" />
						</p:column>
                         <p:column headerText="#{formationMgs.objectif}" >
							<h:outputText value="#{besoin.objectif}"  styleClass="value">
						
						</h:outputText>
						</p:column>
					  <p:column headerText="#{formationMgs.date_debut}" >
							<h:outputText value="#{besoin.dateDebut}"  styleClass="value">
						<f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
						</h:outputText>
						</p:column>
						
						
						<p:column headerText="#{formationMgs.date_fin}" >
							<h:outputText value="#{besoin.dateDebut}"  styleClass="value">
						<f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
						</h:outputText>
						</p:column>
						
					</p:dataTable>
		
	
	</h:form>













</ui:composition>
