<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:p="http://primefaces.org/ui"
	  xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c_rt="http://java.sun.com/jstl/core_rt"
      	xmlns:eh="http://java.sun.com/jsf/composite/components">

 <!-- INTERFACE COMPOSANT  [ FICHE VOEUX ENSEIGNANT ] -->
<composite:interface>
		<composite:attribute name="dossierEmployeDto" type="dz.gov.mesrs.sii.fve.business.model.dto.scolarite.DossierEmployeDto" required="true" shortDescription="Object Dossier Enploye Dto"/>
</composite:interface>

<!-- IMPLEMENTATION COMPOSANT [ FICHE VOEUX ENSEIGNANT ] -->          
<composite:implementation>
				<p:panelGrid id="ficheRecap" style="width:100%;margin-bottom:2px;">
				<p:row>
					<p:column style="width:200px;"><h:outputLabel value="#{chargeMsgs.enseignant_component_outputtext_nom_prenom_fr}" /></p:column>
					<p:column><h:outputLabel value="#{cc.attrs.dossierEmployeDto.individuNomLatin} #{cc.attrs.dossierEmployeDto.individuPrenomLatin}" style="text-align:right; color:#336699;"/></p:column>
					<p:column style="width:200px;"><h:outputLabel value="#{chargeMsgs.enseignant_component_outputtext_nom_prenom_ar}" /></p:column>
					<p:column><h:outputLabel value="#{cc.attrs.dossierEmployeDto.individuNomArabe} #{cc.attrs.dossierEmployeDto.individuPrenomArabe}" style="text-align:right;color:#336699;"/></p:column>
					</p:row>
					<p:row>
					<p:column style="width:200px;"><h:outputLabel value="#{chargeMsgs.enseignant_component_outputtext_matricule}" /></p:column>
					<p:column><h:outputLabel value="#{cc.attrs.dossierEmployeDto.matricule}" style="text-align:right; color:#336699;"/></p:column>
					<p:column style="width:200px;"><h:outputLabel value="#{chargeMsgs.enseignant_component_outputtext_date_affiliation}" />			</p:column>	
					<p:column><h:outputLabel value="#{cc.attrs.dossierEmployeDto.dateAffiliation}" style="text-align:right;color:#336699;">
								<f:convertDateTime pattern="dd-MM-yyyy" />
					</h:outputLabel></p:column>
					</p:row>
					<p:row>
					<p:column style="width:200px;"><h:outputLabel value="#{chargeMsgs.enseignant_component_outputtext_grade}" /></p:column>
					<p:column><h:outputLabel value="#{cc.attrs.dossierEmployeDto.grade}" style="text-align:right;color:#336699;"/></p:column>
					<p:column style="width:200px;"><h:outputLabel value="#{chargeMsgs.enseignant_component_outputtext_nss}" /></p:column>
					<p:column><h:outputLabel value="#{cc.attrs.dossierEmployeDto.numeross}" style="text-align:right;color:#336699;"/></p:column>
					</p:row>
	</p:panelGrid>
</composite:implementation>
</html>
