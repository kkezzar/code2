<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">



<h:outputStylesheet library="./css" name="style.css" />
<ui:composition template="/template/centertemplate.xhtml">
	<ui:define name="main">
		<p:panel header="#{commonmsgs.menu_avenants}" style="border:0;">


			<p:messages id="messages" showSummary="true" autoUpdate="true"
				closable="true" />

			<p:tabView effect="#{tabBean.effect}" effectDuration="normal" dir="#{localeBean.dir}">


				<p:tab id="#{commonmsgs.common_infos}"
					title="#{avenantmsgs.avenant_infos}">


					<ui:include src="/pages/avenant/infoAvenantEdit.xhtml">
						<c:set var="editMode" value="#{true}" scope="request">
						</c:set>
						<c:set var="idf" value="#{avenantBean.refContratDto.identifiant}"
							scope="request">
						</c:set>
					</ui:include>

				</p:tab>

				<c:forEach var="tabItem" items="#{avenantDroitBean.listActions}"
					varStatus="status">
					<p:tab title="#{tabItem.nomFonction}"
						disabled="#{avenantBean.refContratDto.id==null}">
						<ui:include src="#{tabItem.urlFonction}">
							<c:set var="entity" value="contrat" scope="request"/>
							<c:set var="id" value="#{avenantBean.refContratDto.id}" scope="request"/>
							<ui:param name="createAllow" value="#{tabItem.creer}" />
							<ui:param name="editAllow" value="#{tabItem.modifier}" />
							<ui:param name="deleteAllow" value="#{tabItem.supprimer}" />
							<ui:param name="entity" value="contrat" />
							<ui:param name="id"
								value="#{avenantBean.refContratDto.id}" />
							<ui:param name="idf"
								value="#{avenantBean.refContratDto.id}" />
						</ui:include>
					</p:tab>

				</c:forEach>


				<p:tab title="#{commonmsgs.common_documents}"
					disabled="#{avenantBean.refContratDto.id==null}">

					<ui:include src="/pages/avenant/avenantDocument.xhtml">

						<c:set var="entity" value="contrat" scope="request">
						</c:set>
						<c:set var="identifiant" value="#{identifiant}" scope="request">
						</c:set>
						<ui:param name="createAllow" value="true" />
						<ui:param name="editAllow" value="true" />
						<ui:param name="deleteAllow" value="true" />
						<ui:param name="entity" value="contrat" />
						<ui:param name="identifiant" value="#{identifiant}" />

					</ui:include>
				</p:tab>

				</p:tabView>
			</p:panel>

	</ui:define>
</ui:composition>
</html>
