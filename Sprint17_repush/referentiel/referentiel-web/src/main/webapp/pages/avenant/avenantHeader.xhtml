<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	<p:panel >


		
		<p:panelGrid styleClass="noBorder1" style="width: 100%;">
			<p:row>
				<p:column>
					<h:outputText value="#{avenantmsgs.avenant_identite}:  " />
				</p:column>
				<p:column>
					<h:outputText value="#{avenantBean.refContratDto.identifiant}"
						style="font-weight: bold;" />
				</p:column>

			</p:row>
			<p:row>
				<p:column>
					<h:outputText value="#{avenantmsgs.avenant_objet_lt}:  " />
				</p:column>
				<p:column>

					<h:outputText value="#{avenantBean.refContratDto.objetContratFr}"
						style="font-weight: bold;" />
				</p:column>
				<p:column>
					<h:outputText value="#{avenantmsgs.avenant_objet_ar}:  " />
				</p:column>
				<p:column>
					<h:outputText value="#{avenantBean.refContratDto.objetContratAr}"
						style="text-align: right;font-weight: bold;" />
				</p:column>
			</p:row>
		</p:panelGrid>
	</p:panel>

</ui:composition>
