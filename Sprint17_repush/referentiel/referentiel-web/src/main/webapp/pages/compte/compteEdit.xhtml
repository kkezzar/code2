<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:outputStylesheet library="./css" name="style.css" />
<ui:composition template="/template/centertemplate.xhtml">
	<ui:define name="main">
<p:messages id="messages" showSummary="true" closable="true" autoUpdate="true"/>
		<p:panel header="#{commonmsgs.menu_comptes}" style="border:0;">
			
			<h:form id="compteEditForm">

				<p:tabView effect="#{tabBean.effect}" effectDuration="normal"
					id="compteTabViewID">
					<p:tab id="infos" title="#{commonmsgs.common_infos}">
						<ui:include src="/pages/compte/infoCompteEdit.xhtml" />
					</p:tab>
					<c:forEach var="tabItem" items="#{compteDroitBean.listActions}"
						varStatus="status">
						<p:tab title="#{tabItem.nomFonction}"
							disabled="#{compteMgrBean.id==null}">
							<ui:include src="#{tabItem.urlFonction}">
								<ui:param name="createAllow" value="#{tabItem.creer}" />
								<ui:param name="editAllow" value="#{tabItem.modifier}" />
								<ui:param name="deleteAllow" value="#{tabItem.supprimer}" />
							</ui:include>
						</p:tab>
					</c:forEach>
					<!--  
					<p:tab id="InitPassword" title="#{comptemsgs.compte_password}"
						rendered="#{compteMgrBean.updateMode}">
						<ui:include src="/pages/compte/passwordInit.xhtml" />
					</p:tab>
					<p:tab id="etatvalidation"
						title="#{commonmsgs.common_etat_validation}"
						disabled="#{!compteMgrBean.updateMode}">
						<ui:include src="/pages/compte/compteEtatValidation.xhtml">
						</ui:include>
					</p:tab>
					-->

				</p:tabView>
			</h:form>
		</p:panel>

	</ui:define>
</ui:composition>
</html>
