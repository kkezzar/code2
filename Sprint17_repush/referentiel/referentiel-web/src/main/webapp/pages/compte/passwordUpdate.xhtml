<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	>
	<f:view
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core">
    <f:event type="preRenderView" listener="#{passwordMgrBean.crud(createAllow, editAllow, deleteAllow)}"/>
    </f:view>
<h:outputStylesheet library="./css" name="style.css" />
<ui:composition template="/template/centertemplate.xhtml">
	<ui:define name="main">
	 
<p:panel header="#{comptemsgs.compte_fieldset_changement_password}"  style="border:0;" >
		<p:messages id="messages" showSummary="true" autoUpdate="true"
					closable="true" />	
	<h:form id="passwordUpdateForm">
		
		

			<p:panelGrid id="PasswordGrid" styleClass="noBorder1" >
				<p:row>
					<p:column>
						<h:outputText value="#{comptemsgs.compte_password_actuel} *" />
					</p:column>
					<p:column>
						<p:password id="passwordActual" style="text-align: left;"
							value="#{passwordMgrBean.refCompteDto.motPasseActuel}" 
							label="#{comptemsgs.compte_password_actuel}" required="true"
							requiredMessage="#{comptemsgs.compte_password_actuel_required}"
							validatorMessage="#{comptemsgs.compte_password_error}"
							 maxlength="14">
								<f:validateLength minimum="6" maximum="14" for="passwordActual"></f:validateLength>
								
								</p:password>
								

					</p:column>
					</p:row>
				
				<p:row>
					<p:column>
						<h:outputText value="#{comptemsgs.compte_password_new} *" />
					</p:column>
					<p:column>
						<p:password id="passwordNew" style="text-align: left;"
							value="#{passwordMgrBean.refCompteDto.motPasse}" 
							label="#{comptemsgs.compte_password_new}" required="true"
							requiredMessage="#{comptemsgs.compte_password_new_required}"
							validatorMessage="#{comptemsgs.compte_password_error}"
							 maxlength="14">
								<f:validateLength minimum="6" maximum="14" for="passwordNew"></f:validateLength>
								
								</p:password>
								

					</p:column>
					</p:row>
					<p:row>
					<p:column>
						<h:outputText value="#{comptemsgs.compte_confirmer_password} *" />
					</p:column>
					<p:column>
						<p:password id="confpassword" style="text-align: left;"
							value="#{passwordMgrBean.refCompteDto.confirmationMotPasse}"
							label="#{comptemsgs.compte_confirmer_password}" required="true"
							requiredMessage="#{comptemsgs.compte_confirmer_password_required}"
							feedback="false" maxlength="14">
								
							</p:password>

					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputText
							value="#{comptemsgs.compte_choisir_question}" />
					</p:column>
					<p:column>
				<p:selectOneMenu id="questionSecrete" style="text-align: left"
						value="#{passwordMgrBean.refCompteDto.questionSecreteId}"
						label="#{comptemsgs.compte_choisir_question}">
                        <f:selectItem
									itemLabel="#{comptemsgs.compte_select_question}"
									itemValue="" />
								<f:selectItems value="#{comboBckBean.listeQuestionSecrete}" />
				</p:selectOneMenu>
				</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputText value="#{comptemsgs.compte_response} " />
					</p:column>
					<p:column>
						<p:inputText id="reponse" style="text-align: left; "
							value="#{passwordMgrBean.refCompteDto.reponse}"
							label="#{comptemsgs.compte_response}" 
							>
						</p:inputText>

					</p:column>
					</p:row>
			</p:panelGrid>
			
	
		<br></br>
		<p:panelGrid id="MenuGrid3" styleClass="noBorder1">
				<p:row>
             <p:column>
		<p:commandButton value="#{commonmsgs.button_save}"
			icon="ui-icon-disk"   update="@form" process="@form"
            actionListener="#{passwordMgrBean.changeMyPassword}">
            </p:commandButton>
            
            </p:column>
             </p:row>
             </p:panelGrid>
             
            </h:form>
            </p:panel>
		  
	</ui:define>
</ui:composition>

</html>
