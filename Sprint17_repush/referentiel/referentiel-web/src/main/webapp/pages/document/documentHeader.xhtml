<ui:composition
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
    <p:panel >  
      
      
      
      <p:panelGrid  styleClass="noBorder1">
       <p:row>
			
		<p:column>
		<h:outputText value="#{documentmsgs.document_titre}:  " />
			<h:outputText value="#{documentEditBean.refDocumentDto.titreDocument}" style="font-weight: bold;"/>						 			
		</p:column> 
		
		<p:column>
		<h:outputText value="#{documentmsgs.document_reference}:  " />
			<h:outputText value="#{documentEditBean.refDocumentDto.referenceDocument}" style="font-weight: bold;"/>						 			
		</p:column>
	   </p:row>
		
	   <p:row>
		<p:column>
		<h:outputText value="#{documentmsgs.document_date_document}:  " />
			<h:outputText value="#{documentEditBean.refDocumentDto.dateDocument}" style="font-weight: bold;">	
			<f:convertDateTime pattern="dd/MM/yyyy"/>
			</h:outputText>					 			
		</p:column>
		
		<p:column>
		<h:outputText value="#{documentmsgs.document_classement}:  " />
			<h:outputText value="#{documentEditBean.refDocumentDto.classementLibelleLongFr}" style="font-weight: bold;"/>						 			
		</p:column>
		 
		</p:row>
      </p:panelGrid>          
    </p:panel>
    
</ui:composition>
