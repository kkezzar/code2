<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:outputStylesheet library="./css" name="style.css" />
<ui:composition template="/template/centertemplate.xhtml">
	<ui:define name="main">
		<p:panel header="#{commonmsgs.menu_domainelmd}" style="border:0;">
			

				<p:tabView effect="#{tabBean.effect}" effectDuration="normal" id="refDomaineLMDDtoTabViewID">
					<p:tab id="infos" title="#{commonmsgs.common_infos}">
						<ui:include src="/pages/domainelmd/infoDomainelmdDetails.xhtml" />
					</p:tab>
					
					<c:forEach var="tabItem" items="#{DomainelmdDroitBean.listActions}" varStatus="status">
						<p:tab title="#{tabItem.nomFonction}" disabled="#{domainelmdBckBean.refDomaineLMDDto.id==null}">
						<c:set var="entity" value="domainelmd" scope="request"/>
							<c:set var="id" value="#{domainelmdMgrBean.refDomaineLMDDto.id}"
								scope="request"/>
							<ui:include src="#{tabItem.urlFonction}">
								<ui:param name="createAllow" value="false" />
								<ui:param name="editAllow" value="false" />
								<ui:param name="deleteAllow" value="false" />
								<ui:param name="entity" value="domainelmd" />
								<ui:param name="id"
								value="#{domainelmdMgrBean.refDomaineLMDDto.id}" />
							</ui:include>
						</p:tab>

					</c:forEach>
				
				<p:tab title="#{commonmsgs.common_documents}"
					disabled="#{domainelmdMgrBean.refDomaineLMDDto.identifiant==null}">

					<ui:include src="/pages/domainelmd/domainelmdDocument.xhtml">

						<c:set var="entity" value="domainelmd" scope="request">
						</c:set>
						<c:set var="identifiant" value="#{identifiant}" scope="request">
						</c:set>
						<ui:param name="createAllow" value="false" />
						<ui:param name="editAllow" value="false" />
						<ui:param name="deleteAllow" value="false" />
						<ui:param name="entity" value="domainelmd" />
						<ui:param name="identifiant" value="#{identifiant}" />

					</ui:include>
				</p:tab>
		    
				</p:tabView>
				<br></br>
				
		</p:panel>
		

	</ui:define>
</ui:composition>
</html>
