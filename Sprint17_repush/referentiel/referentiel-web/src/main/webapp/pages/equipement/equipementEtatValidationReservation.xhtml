<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h:outputStylesheet library="./css" name="style.css" />
	<ui:composition template="/template/centertemplate.xhtml">
		<ui:define name="main">

			<p:panel style="height:600px" id="etatValidationReservationPanel"
				header="#{commonmsgs.menu_equipement}">
				<ui:include src="/pages/equipement/equipementHeader.xhtml" />
				<br></br>
				<p:fieldset legend="Gestion etat validation reservation">


					<p:panel>
						<p:panelGrid styleClass="noBorder1">
							<p:row>
								<p:column>
									<h:outputText value="#{equipementmsgs.equipement_infos} : " />
									<h:outputText value="#{situationMgrBean.entity}  " />
									<h:outputText
										value="#{ReservationEquipementMgrBean.entitiname}  " />
									<h:outputText value="#{ReservationEquipementMgrBean.idr}"
										style="font-weight: bold;" />
								</p:column>
								<p:column>
									<h:outputText value="#{ReservationEquipementMgrBean.lieur}"
										style="font-weight: bold;" />
								</p:column>
								<p:column>
									<h:outputText value="#{ReservationEquipementMgrBean.objetr}"
										style="font-weight: bold;" />
								</p:column>


							</p:row>
						</p:panelGrid>
					</p:panel>

					<ui:include src="/pages/etatvalidation/etatValidation.xhtml">
						<c:set var="idf" value="#{ReservationEquipementMgrBean.idrev}"
							scope="request" />
						<c:set var="id" value="#{ReservationEquipementMgrBean.idrev}"
							scope="request" />
						<c:set var="entity" value="reservation" scope="request" />
						<ui:param name="id" value="#{ReservationEquipementMgrBean.idrev}" />
						<ui:param name="idf" value="#{ReservationEquipementMgrBean.idrev}" />
						<ui:param name="createAllow" value="true" />
						<ui:param name="editAllow" value="true" />
						<ui:param name="deleteAllow" value="true" />
						<ui:param name="entity" value="reservation" />

					</ui:include>
				</p:fieldset>

			</p:panel>
		</ui:define>
	</ui:composition>

</ui:composition>
