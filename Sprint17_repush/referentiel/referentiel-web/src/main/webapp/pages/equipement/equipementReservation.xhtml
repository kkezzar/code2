<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<f:view xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://java.sun.com/jsf/core">
		<f:event type="preRenderView"
			listener="#{ReservationEquipementMgrBean.crud(createAllow, editAllow, deleteAllow)}" />
	</f:view>
	<p:fieldset>
		<ui:include src="/pages/equipement/equipementHeader.xhtml" />
	</p:fieldset>
	<br></br>
	<p:fieldset legend="Equipementreservations">
		<h:form id="ReservationFromId" prependId="false">

			<br></br>
			<p:dataTable resizableColumns="true" id="ReservationEquipementData"
				styleClass="equiReserStyle"
				value="#{ReservationEquipementMgrBean.listRefLieuDto}" var="current"
				paginator="true" paginatorPosition="bottom"
				emptyMessage="#{commonmsgs.warn_info_aucun_result}" rows="2"
				paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport}"
				currentPageReportTemplate="({startRecord} - {endRecord} sur {totalRecords})  ">
				<f:param name="idf" value="#{equipementBckBean.refEquipementDto.id}" />
				<p:ajax event="page" update="@this" />
				<p:ajax event="sort" update="@all" process="@form" />
				<f:facet name="header">
					<h:outputText
						value="#{equipementmsgs.equipement_reservationquipement_lieu}      " />
					<p:commandButton id="addLieuButton" ajax="true"
						icon="ui-icon-plusthick"
						rendered="#{reservationEquipCrudBean.createAllow}"
						onclick="PF('dlgLieuList').show()">
						<f:param name="idf"
							value="#{equipementBckBean.refEquipementDto.id}" />
					</p:commandButton>
				</f:facet>
				<p:column sortBy="#{current.id}" width="40">
					<f:facet name="header">
						<h:outputText
							value="#{equipementmsgs.equipement_reservation_numero}" />
					</f:facet>
					<h:outputText value="#{current.id}" />
				</p:column>
				<p:column sortBy="#{current.designationLieu}" width="150">
					<f:facet name="header">
						<h:outputText value="#{equipementmsgs.equipement_lieu}" />
					</f:facet>
					<h:outputText value="#{current.designationLieu}" />
				</p:column>
				<p:column sortBy="#{current.nomLatinResponsable}" width="100">
					<f:facet name="header">
						<h:outputText
							value="#{equipementmsgs.equipement_reservation_responsable}" />
					</f:facet>
					<h:outputText
						value="#{current.nomLatinResponsable} #{current.prenomLatinResponsable}" />
				</p:column>
				<p:column sortBy="#{current.objet}" width="200">
					<f:facet name="header">
						<h:outputText
							value="#{equipementmsgs.equipement_reservation_objet}" />
					</f:facet>
					<h:outputText value="#{current.objet}" />
				</p:column>

				<p:column sortBy="#{current.dateDebut}" width="80">
					<f:facet name="header">
						<h:outputText value="#{equipementmsgs.equipement_date_debut}" />
					</f:facet>
					<h:outputText value="#{current.dateDebut}">
						<f:convertDateTime type="date" pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>
				<p:column sortBy="#{current.dateFin}" width="80">
					<f:facet name="header">
						<h:outputText value="#{equipementmsgs.equipement_date_fin}" />
					</f:facet>
					<h:outputText value="#{current.dateFin}">
						<f:convertDateTime type="date" pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>
				<p:column style="width:8%"
					rendered="#{reservationEquipCrudBean.deleteAllow or reservationEquipCrudBean.createAllow or reservationEquipCrudBean.editAllow}"
					width="80">
					<p:commandButton id="removeLieuButton" icon="ui-icon-trash"
						title="#{commonmsgs.button_delete}"
						actionListener="#{ReservationEquipementMgrBean.deleteLieu(current)}"
						process="@(.equiReserStyle)"
						rendered="#{reservationEquipCrudBean.deleteAllow}"
						update="@(.equiReserStyle)">
						<f:param name="idf"
							value="#{equipementBckBean.refEquipementDto.id}" />
						<f:param name="id"
							value="#{equipementBckBean.refEquipementDto.id}" />
						<p:confirm header="Confirmation"
							message="#{commonmsgs.msg_delete_confirmation}"
							icon="ui-icon-alert" />
					</p:commandButton>

					<p:commandButton id="validreservation" process="@(.equiReserStyle)"
						icon="ui-icon-check" title="#{commonmsgs.button_validreserv}"
						rendered="#{reservationEquipCrudBean.createAllow}"
						action="equipementEtatValidationReservation.xhtml">
						<f:param name="idf" value="#{current.id}" />
						<f:param name="id" value="#{current.id}" />
						<f:param name="idr" value="#{current.id}" />
						<f:param name="objetr" value="#{current.objet}" />
						<f:param name="lieur" value="#{current.designationLieu}" />
						<f:param name="entitiname" value="lieu" />
						<f:param name="createAllow"
							value="#{reservationEquipCrudBean.createAllow}" />
						<f:param name="editAllow"
							value="#{reservationEquipCrudBean.editAllow}" />
						<f:param name="deleteAllow"
							value="#{reservationEquipCrudBean.deleteAllow}" />
					</p:commandButton>

					<p:commandButton id="updateLieuButton" ajax="true"
						icon="ui-icon-pencil"
						rendered="#{reservationEquipCrudBean.editAllow}"
						process="@(.equiReserStyle)" update="@(.equiReserStyle)"
						onclick="PF('dlgLieuList').show()">
						<f:param name="id" value="#{ReservationEquipementMgrBean.idr}" />
						<f:param name="idf"
							value="#{equipementBckBean.refEquipementDto.id}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>

			<br></br>

				</p:column>
				<p:column sortBy="#{current.dateFin}" width="80">

				<p:column style="width:8%"

					width="80">
					<p:commandButton id="removeStructureButton" icon="ui-icon-trash"

							value="#{equipementBckBean.refEquipementDto.id}" />

						<p:confirm header="Confirmation"
							message="#{commonmsgs.msg_delete_confirmation}"
							icon="ui-icon-alert" />
					</p:commandButton>

					<p:commandButton id="validreservationstr"
						process="@(.equiStrReserStyle)" icon="ui-icon-check"
						title="#{commonmsgs.button_validreserv}"

						action="equipementEtatValidationReservation.xhtml">
						<f:param name="idf" value="#{current.id}" />
						<f:param name="idr" value="#{current.id}" />
						<f:param name="objetr" value="#{current.objet}" />
						<f:param name="lieur" value="#{current.llStructureLatin}" />
						<f:param name="entitiname" value="Structure" />

					<p:commandButton id="updateStrButton"

					</p:commandButton>
				</p:column>
			</p:dataTable>

			<br></br>

	<p:dialog header="#{equipementmsgs.lieu_list_ajout}" appendTo="@(body)"
		modal="true" widgetVar="dlgLieuList" resizable="false" width="700"
		draggable="true">
		<h:form id="listLieuResevationForm">
			<p:panelGrid id="descriptionLieu" styleClass="noBorder1">

				<p:row>
					<p:column>
						<h:outputText value="#{equipementmsgs.equipement_selection_lieu}*" />
					</p:column>
					<p:column>
						<p:selectOneMenu id="ReservationLieuData"
							value="#{ReservationEquipementMgrBean.refReservationDto.idLieu}"
							filter="true" filterMatchMode="startsWith"
							label="#{equipementmsgs.equipement_reservationquipement_lieu}"
							required="true"
							requiredMessage="#{equipementmsgs.equipement_lieu_required}">
							<f:selectItem
								itemLabel="#{equipementmsgs.equipement_selection_lieu}"
								itemValue="" />
							<f:selectItems value="#{comboBckBean.listRefLieuDto}" />

						</p:selectOneMenu>
					</p:column>
				</p:row>

				<p:row>
					<p:column>
						<h:outputText
							value="#{equipementmsgs.equipement_reservation_objet}*" />
					</p:column>
					<p:column>
						<p:inputText id="objet" style="text-align: left; width:300px"
							value="#{ReservationEquipementMgrBean.refReservationDto.objet}"
							label="#{equipementmsgs.equipement_reservation_objet}"
							required="true"
							requiredMessage="#{equipementmsgs.equipement_reservation_objet_required}">
						</p:inputText>


					</p:column>
				</p:row>


				<p:row>
					<p:column>
						<h:outputText
							value="#{equipementmsgs.equipement_reservation_responsable}*" />
					</p:column>
					<p:column>

						<p:selectOneMenu id="Responsablereservation"
