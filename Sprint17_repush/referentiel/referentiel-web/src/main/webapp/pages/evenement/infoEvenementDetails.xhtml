<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


	<p:fieldset legend="Evenement">
		<h:form id="evenementEditInfoForm">
			<p:panelGrid id="infosEvenement1" styleClass="noBorder1">
				<p:row>
					<p:column>
						<h:outputText value="#{evenementmsgs.evenement_identifiant} :" />
					</p:column>
					<p:column>
						<h:outputText id="identif"
							value="#{evenementMgrBean.refEvenementDto.identifiant}"
							style="text-align: left; width:400px; font-weight: bold;">
						</h:outputText>

					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputText value="#{evenementmsgs.evenement_objet} :" />
					</p:column>
					<p:column>
						<h:outputText id="objet"
							value="#{evenementMgrBean.refEvenementDto.objet}"
							style="text-align: left; width:400px; font-weight: bold;">
						</h:outputText>

					</p:column>
				</p:row>
				<p:row>

					<p:column>
						<h:outputText value="#{evenementmsgs.evenement_description} :" />
					</p:column>
					<p:column>
						<h:outputText id="description"
							value="#{evenementMgrBean.refEvenementDto.description}"
							style="text-align: left; width:400px ;font-weight: bold;">
						</h:outputText>
					</p:column>
				</p:row>
			</p:panelGrid>
			<p:panelGrid id="infosEvenement2" styleClass="noBorder1">
				<p:row>

					<p:column>
						<h:outputText value="#{evenementmsgs.evenement_type} :" />
					</p:column>
					<p:column>
						<h:outputText
							value="#{evenementMgrBean.refEvenementDto.typeLibelleLongFr}"
							style="font-weight: bold;"></h:outputText>
					</p:column>
					<p:column></p:column>

				</p:row>
				<p:row>
					<p:column width="100px">
						<h:outputText value="#{evenementmsgs.evenement_date_debut} :" />
					</p:column>
					<p:column width="100px">
						<h:outputText
							value="#{evenementMgrBean.refEvenementDto.dateDebut}"
							id="dateDebut" style="font-weight: bold;">
							<f:convertDateTime type="date" pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>
					<p:column width="100px">
						<h:outputText value="#{evenementmsgs.evenement_date_fin} :" />
					</p:column>
					<p:column width="100px">
						<h:outputText value="#{evenementMgrBean.refEvenementDto.dateFin}"
							id="dateFin" style="font-weight: bold;">
							<f:convertDateTime type="date" pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputText value="#{evenementmsgs.evenement_heure} :" />
					</p:column>
					<p:column>
						<h:outputText value="#{evenementMgrBean.refEvenementDto.heure}"
							style="font-weight: bold;">
							<f:convertDateTime type="date" pattern="HH:mm" />
						</h:outputText>
					</p:column>
					<p:column>
						<h:outputText value="#{evenementmsgs.evenement_nbre_jours} :" />
					</p:column>
					<p:column>
						<h:outputText id="nbreJours"
							style="text-align:left ; font-weight: bold;"
							value="#{evenementMgrBean.refEvenementDto.nbreJours}" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputText value="#{evenementmsgs.evenement_frequence} :" />
					</p:column>
					<p:column>
						<h:outputText id="frequence"
							value="#{evenementMgrBean.refEvenementDto.frequenceRepetitionLibelleLongFr}"
							style="font-weight: bold;" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputText value="#{evenementmsgs.evenement_observation} :" />
					</p:column>
					<p:column>
						<h:outputText id="observation"
							style="text-align: left; width:400px; length:100px ;font-weight: bold;"
							value="#{evenementMgrBean.refEvenementDto.observation}">
						</h:outputText>
					</p:column>
				</p:row>





			</p:panelGrid>
		</h:form>
	</p:fieldset>
	<br></br>
	<p:fieldset legend="#{evenementmsgs.evenement_les_taches}"
		rendered="#{evenementMgrBean.idf!=null}">
		<h:form id="tacheForm">
			<p:dataTable var="tache"
				value="#{evenementMgrBean.listTacheOfEvenement}"
				rendered="#{evenementMgrBean.listTacheOfEvenement!=null}"
				id="tacheTable" editable="true" paginator="true"
				paginatorPosition="bottom"
				emptyMessage="#{commonmsgs.warn_info_aucun_result}" rows="5"
				paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport}"
				currentPageReportTemplate="({startRecord} - {endRecord} sur {totalRecords})  ">
				<f:facet name="header">
					<h:outputText value="#{evenementmsgs.evenement_les_taches}      " />
				</f:facet>
				<f:param name="idf" value="#{evenementMgrBean.idf}" />




				<p:column headerText="#{evenementmsgs.evenement_tache}" width="15">

					<h:outputText value="#{tache.titre}" />

				</p:column>
				<p:column headerText="#{evenementmsgs.evenement_tache_description}"
					width="60">

					<h:outputText value="#{tache.description}" />

				</p:column>
				<p:column id="typet"
					headerText="#{evenementmsgs.evenement_type_tache}" width="15">

					<h:outputText value="#{tache.typeLibelleLongFr}" />

				</p:column>

			</p:dataTable>
		</h:form>
	</p:fieldset>
	<br></br>


	<h:form id="retrunevenID">
		<p:panelGrid id="MenuGrid1" styleClass="noBorder1">
			<p:row>
				<p:column>
					<p:commandButton value="#{commonmsgs.button_return}"
						icon="ui-icon-arrowreturnthik-1-w" process="@form"
						immediate="true" action="#{evenementMgrBean.toSearch}">
					</p:commandButton>
				</p:column>

			</p:row>
		</p:panelGrid>
	</h:form>

</ui:composition>
