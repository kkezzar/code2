<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core">
		<f:event type="preRenderView" listener="true" />
	</f:view>
	<p:fieldset >
	<ui:include src="/pages/domainelmd/domainelmdHeader.xhtml" />
	</p:fieldset>
	
    <p:fieldset legend="FiliÃ¨res">
	<br></br>

<h:form id="filieresFromId" prependId="false">
<p:dataTable resizableColumns="true" id="filierelmdData"
					rendered="#{domainefiliereMgrBean.listRefFiliereLmdDto!=null}"
					value="#{domainefiliereMgrBean.listRefFiliereLmdDto}" var="current"
					paginator="true" paginatorPosition="bottom"
					emptyMessage="#{commonmsgs.warn_info_aucun_result}" rows="10"
					paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport}"
					currentPageReportTemplate="({startRecord} - {endRecord} sur {totalRecords})  ">
					<f:facet name="header">
						<h:outputText value="#{filierelmdmsgs.filierelmd_list_title}" />
					</f:facet>
					<p:column sortBy="#{current.identifiant}">
						<f:facet name="header">
							<h:outputText value="#{filierelmdmsgs.filierelmd_identite}" />
						</f:facet>
						<h:outputText value="#{current.identifiant}" />
					</p:column>
					<p:column sortBy="#{current.llFiliere}">
						<f:facet name="header">
							<h:outputText value="#{filierelmdmsgs.filierelmd_libelle_arabe_cr}" />
						</f:facet>
						<h:outputText value="#{current.lcFiliere}" />
					</p:column>
					
					<p:column sortBy="#{current.lcFiliere}">
						<f:facet name="header">
							<h:outputText value="#{filierelmdmsgs.filierelmd_description}" />
						</f:facet>
						<h:outputText value="#{current.lcFiliere}">
						</h:outputText>
					</p:column>
					
					<p:column sortBy="#{current.llFiliere}">
						<f:facet name="header">
							<h:outputText value="#{filierelmdmsgs.filierelmd_libelle}" />
						</f:facet>
						<h:outputText value="#{current.llFiliere}">
						</h:outputText>
					</p:column>
						
								
				</p:dataTable>
		

	</h:form>



	</p:fieldset>
	
	<h:form>  
			<p:commandButton value="#{commonmsgs.button_return}"
					icon="ui-icon-disk" process="@this" action="#{domainelmdBckBean.back}">
					
					<f:param name="searchValue" value="#{domainelmdBckBean.searchValue}" />
			</p:commandButton>
	</h:form>
</ui:composition>
