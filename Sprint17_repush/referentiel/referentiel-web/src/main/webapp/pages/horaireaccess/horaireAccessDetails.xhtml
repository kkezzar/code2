<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	>

<h:outputStylesheet library="./css" name="style.css" />
<ui:composition template="/template/centertemplate.xhtml">
	<ui:define name="main">
		<p:panel header="#{commonmsgs.menu_horaireAccess}"  style="border:0;" >
         <h:form id="infosFromId">
			
			 <p:fieldset legend="#{commonmsgs.common_horaire}"> 
			<p:panelGrid id="description" styleClass="noBorder1">
				<p:row>
					<p:column>
						<h:outputText value="#{horaireaccesmsgs.horaireacces_identifiant}:" />
					</p:column>
					<p:column>
						<h:outputText id="identifiant" 
							value="#{horaireMgrBean.refHoraireAccessDto.identifiant}" style="font-weight: bold;"/>
						
					</p:column>
				</p:row>

				<p:row>
					<p:column>
						<h:outputText value="#{horaireaccesmsgs.horaireacces_nom}:" />
					</p:column>
					<p:column>
						<h:outputText id="nom" style="font-weight: bold;"
							value="#{horaireMgrBean.refHoraireAccessDto.nom}"
							/>
					</p:column>
                    </p:row>
                    <p:row>
					<p:column>
						<h:outputText value="#{horaireaccesmsgs.horaireacces_heure_debut}:" />
					</p:column>
					<p:column>
						<h:outputText id="heuredebut" style="font-weight: bold;"
							value="#{horaireMgrBean.refHoraireAccessDto.heureDebut}">
							 <f:convertDateTime pattern="HH:mm" timeOnly="true"/>  
							</h:outputText>
					</p:column>
				</p:row>

				<p:row>
					<p:column>
						<h:outputText value="#{horaireaccesmsgs.horaireacces_heure_fin}:" />
					</p:column>
					<p:column>
						<h:outputText id="heurefin" style="font-weight: bold;" value="#{horaireMgrBean.refHoraireAccessDto.heureFin}" >
						 <f:convertDateTime pattern="HH:mm" timeOnly="true"/>  
							</h:outputText>
					</p:column>	
				</p:row>
			</p:panelGrid>
			 </p:fieldset>
			  <br></br>
              <p:panelGrid id="panelButton" styleClass="noBorder1"> 
			<p:row> 
             <p:column>
          	 <p:commandButton value="#{commonmsgs.button_return}"
			  icon="ui-icon-disk"  process="@this"  action="#{horaireBckBean.back}">
             
             <f:param name="searchValue" value="#{horaireBckBean.searchValue}"/>  
             </p:commandButton> 
             </p:column> 
            </p:row>
            </p:panelGrid>
			
		</h:form>
	

				
		</p:panel>
		  
	</ui:define>
</ui:composition>
</html>
