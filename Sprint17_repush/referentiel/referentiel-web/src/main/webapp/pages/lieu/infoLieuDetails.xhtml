<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<p:fieldset legend="Lieu informations">
	<p:panel style="height:600px" id="infoslieuPanel">
	
	<p:confirmDialog global="true" showEffect="fade" hideEffect="explode">  
        <p:commandButton value="#{commonmsgs.button_ok}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-plusthick"/>  
        <p:commandButton value="#{commonmsgs.button_cancel}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-trash"/>       
     </p:confirmDialog>  
     
     
		<h:form id="infosFromId">
			
			<hr></hr>
			<p:panelGrid id="description" styleClass="noBorder1">
				<p:row>
					<p:column>
					<h:outputText value="#{lieumsgs.lieu_identite}" />
					</p:column>
					<p:column>
					<h:outputText id="identifiant" 
					value="#{lieuMgrBean.refLieuDto.identifiant}" style="font-weight: bold;"/>
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputText value="#{lieumsgs.lieu_type_lieu}:" />
					</p:column>
					<p:column>
						<h:outputText id="typeLieu" 
							value="#{lieuMgrBean.refLieuDto.typelieuLibelleLongFr} "/>
					
					</p:column>

				</p:row>
				<p:row>
					<p:column>
						<h:outputText value="#{lieumsgs.lieu_libelle}" />
					</p:column>
					<p:column>
						<h:outputText id="lllieuLatin" style="font-weight: bold;"
							value="#{lieuMgrBean.refLieuDto.designation}"
							/>
					</p:column>

					<p:column>
						<h:outputText value="#{lieumsgs.lieu_libelle_arabe}" />
					</p:column>
					<p:column>
						<h:outputText id="llArabe" style="font-weight: bold;"
							value="#{lieuMgrBean.refLieuDto.designationArabe}"
						/>
					</p:column>
				</p:row>

				<p:row>
					<p:column>
						<h:outputText value="#{lieumsgs.lieu_description}" />
					</p:column>
					<p:column>
						<h:outputText id="lcLatin" style="font-weight: bold;"
							value="#{lieuMgrBean.refLieuDto.description}"
						/>
					</p:column>
					<p:column>
						<h:outputText
							value="#{lieumsgs.lieu_description_ar}" />
					</p:column>
					<p:column>
						<h:outputText id="lcAr" style="font-weight: bold;"
							value="#{lieuMgrBean.refLieuDto.descriptionArabe}"
						/>
					</p:column>
				</p:row>


                 <p:row>
					<p:column>
						<h:outputText value="#{lieumsgs.lieu_type_implantation}" />
					</p:column>
					<p:column>
						<h:outputText id="implantation" style="font-weight: bold;"
							value="#{lieuMgrBean.refLieuDto.typeImplantLibelleLongFr}"/>
					</p:column>
					<p:column>
						<h:outputText
							value="#{lieumsgs.lieu_pere}" />
					</p:column>
					<p:column>
						<h:outputText id="lieupere" style="font-weight: bold;"
							value="#{lieuMgrBean.refLieuDto.desigPereLieu}"
						/>
					</p:column>
				</p:row>
                <p:row>
					<p:column>
						<h:outputText value="#{lieumsgs.lieu_superficie}" />
					</p:column>
					<p:column>
						<h:outputText id="supperficie" style="font-weight: bold;"
							value="#{lieuMgrBean.refLieuDto.superficie}"/>
					</p:column>
					<p:column>
						<h:outputText
							value="#{lieumsgs.lieu_capacite}" />
					</p:column>
					<p:column>
						<h:outputText id="capacite" style="font-weight: bold;"
							value="#{lieuMgrBean.refLieuDto.capacite}"
						/>
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputText value="#{lieumsgs.lieu_type_acces}" />
					</p:column>
					<p:column>
						<h:outputText id="typeacces" style="font-weight: bold;"
							value="#{lieuMgrBean.refLieuDto.typeAccesLibelleLongFr}"/>
					</p:column>
					<p:column>
						<h:outputText
							value="#{lieumsgs.lieu_code_porte}" />
					</p:column>
					<p:column>
						<h:outputText id="codeporte" style="font-weight: bold;"
							value="#{lieuMgrBean.refLieuDto.codePorte}"
						/>
					</p:column>
				</p:row>
				
				<p:row>
					<p:column>
						<h:outputText value="#{lieumsgs.lieu_reservable}" />
					</p:column>
					<p:column>
						 <h:outputText  style="font-weight: bold;" value="#{lieuMgrBean.refLieuDto.reservable?'Oui':'Non'}" >	
				   </h:outputText> 
					</p:column>
					
				</p:row>

			</p:panelGrid>
			
			<br></br>
			<h:outputText value="#{lieumsgs.lieu_gestion}"
				style="font-weight: bold;" />
			<hr></hr>
			<p:panelGrid id="gestion" styleClass="noBorder1">
			<p:row>
					<p:column>
						<h:outputText value="#{lieumsgs.lieu_structure}" />
					</p:column>
					<p:column>
						<h:outputText id="structure" 
							value="#{lieuMgrBean.refLieuDto.llStructureLatin}" style="font-weight: bold;"/>
						
					</p:column>
				</p:row>
			</p:panelGrid>
			
			
			<br></br>
			<h:outputText value="#{lieumsgs.lieu_salle}"
				style="font-weight: bold;" />
			<hr></hr>
			<p:panelGrid id="salle" styleClass="noBorder1">
			<p:row>
					<p:column>
						<h:outputText value="#{lieumsgs.lieu_type_salle}" />
					</p:column>
					<p:column>
						<h:outputText id="typesalle" 
							value="#{lieuMgrBean.refLieuDto.typeSalleLibelleLongFr}" style="font-weight: bold;"/>
					</p:column>
					<p:column>
						<h:outputText value="#{lieumsgs.lieu_etage}" />
					</p:column>
					<p:column>
						<h:outputText id="etage" 
							value="#{lieuMgrBean.refLieuDto.etage}" style="font-weight: bold;"/>
					</p:column>
				</p:row>
			</p:panelGrid>
			
			
			
		</h:form>
	</p:panel>
	<h:form id="lieuDetailsForm">
	<p:commandButton value="#{commonmsgs.button_return}"
					icon="ui-icon-disk" process="@this" action="#{lieuBckBean.back}">

					<f:param name="searchValue" value="#{lieuBckBean.searchValue}" />
				</p:commandButton>
		</h:form>
	
</p:fieldset>
</ui:composition>
