<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:outputStylesheet library="./css" name="style.css" />
<ui:composition template="/template/centertemplate.xhtml">
	<ui:define name="main">
		<p:panel header="#{commonmsgs.menu_specialitelmd}" style="border:0;">
			

				<p:tabView effect="#{tabBean.effect}" effectDuration="normal" id="refSpecialiteLmdDtoTabViewID">
					<p:tab id="infos" title="#{commonmsgs.common_infos}">
						<ui:include src="/pages/specialitelmd/infoSpecialitelmdDetails.xhtml" />
					</p:tab>
					
					<c:forEach var="tabItem" items="#{SpecialitelmdDroitBean.listActions}" varStatus="status">
						<p:tab title="#{tabItem.nomFonction}" disabled="#{specialitelmdBckBean.refSpecialiteLmdDto.id==null}">
							<ui:include src="#{tabItem.urlFonction}">
							<c:set var="entity" value="specialitelmd" scope="request" />
							<c:set var="id"
								value="#{specialitelmdBckBean.refSpecialiteLmdDto.id}"
								scope="request" />
							<ui:param name="createAllow" value="false" />
								<ui:param name="editAllow" value="false" />
								<ui:param name="deleteAllow" value="false" />
								<ui:param name="entity" value="specialitelmd" />
								<ui:param name="id" value="#{specialitelmdBckBean.refSpecialiteLmdDto.id}" />
							</ui:include>
						</p:tab>

					</c:forEach>
					
	
				<p:tab title="#{commonmsgs.common_documents}"
					disabled="#{specialitelmdMgrBean.refSpecialiteLmdDto.identifiant}">

					<ui:include src="/pages/specialitelmd/specialitelmdDocument.xhtml">

						<c:set var="entity" value="specialitelmd" scope="request"/>
						<c:set var="identifiant" value="#{identifiant}" scope="request"/>
					
						<ui:param name="createAllow" value="false" />
						<ui:param name="editAllow" value="false" />
						<ui:param name="deleteAllow" value="false" />
						<ui:param name="entity" value="specialitelmd" />
						<ui:param name="identifiant" value="#{identifiant}" />

					</ui:include>
				</p:tab>
		
				    
				    
				</p:tabView>
				<br></br>
				
		</p:panel>
		

	</ui:define>
</ui:composition>
</html>
