<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:outputStylesheet library="./css" name="style.css" />
<ui:composition template="/template/centertemplate.xhtml">
	<ui:define name="main">
		<p:panel header="#{commonmsgs.menu_structures}" style="border:0;">

			

				<p:tabView effect="#{tabBean.effect}" effectDuration="normal"
				dir="#{localeBean.dir}"
					id="structureTabViewID">
					<p:tab id="infos" title="#{commonmsgs.common_infos}">
						<ui:include src="/pages/structure/infoStructureDetails.xhtml" />
					</p:tab>
					<c:forEach var="tabItem" items="#{structureDroitBean.listActions}"
						varStatus="status">
						<p:tab title="#{tabItem.nomFonction}">
							<ui:include src="#{tabItem.urlFonction}">
								<ui:param name="createAllow" value="false" />
								<ui:param name="editAllow" value="false" />
								<ui:param name="deleteAllow" value="false" />
							</ui:include>
						</p:tab>

					</c:forEach>
					
					<p:tab title="#{commonmsgs.common_documents}" disabled="#{structureMgrBean.refStructureDto.identifiant==null}">  
     
				     <ui:include src="/pages/structure/structureDocument.xhtml" >	 
				     
						<ui:param name="createAllow" value="false" />
						<ui:param name="editAllow" value="false" />
						<ui:param name="deleteAllow" value="false" />
				     </ui:include>   
		         </p:tab>
		         
				</p:tabView>

		</p:panel>

	</ui:define>
</ui:composition>
</html>
