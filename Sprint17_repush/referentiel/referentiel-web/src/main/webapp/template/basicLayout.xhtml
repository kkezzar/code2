<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<script type="text/javascript"
	src="#{facesContext.externalContext.request.contextPath}/js/calandar.js"></script>

<link rel="stylesheet" type="text/css"
	href="#{facesContext.externalContext.request.contextPath}/css/style.css" />


<f:view contentType="text/html" locale="#{localeBean.locale}">

	<ui:insert name="header">
	
		<ui:include src="header.xhtml">
			<ui:param name="title" value="#{title}" />
		</ui:include>
	</ui:insert>
	<h:body  style="margin:auto;">
	
		<p:layout fullPage="true" style="margin:100px;" >
			<p:layoutUnit id="northContent" position="north" size="70" 
				style="border:0; margin:auto;">
				
				<ui:insert name="topPan">
					<ui:include src="topPan.xhtml" />
				</ui:insert>
			</p:layoutUnit>
			<p:layoutUnit id="centerContent" position="center" style="border:0;margin:auto;">
				<ui:insert name="centerContent">

				</ui:insert>
			</p:layoutUnit>
			<p:layoutUnit position="south" size="45" id="south" style="border:0;margin:auto;">
                <ui:include src="footer.xhtml" />
            </p:layoutUnit>
		</p:layout>
		
	</h:body>
	
</f:view>

</html>
